<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            :link表示没访问过的链接
            :visited 表示访问过的连接
                由于隐私的关系，我们不希望别人知道我们浏览过的网站
                所以visited智能修改链接的颜色
         */
        a:link{
            color: red;
        }
        a:visited{
            color: orange;
        }

        /* 
            :hover用来表示鼠标移入的状态 
         */
         a:hover{
             color:green;
             font-size:20px;
         }

         /* 
            :active 用来表示鼠标点击
          */
         a:active{
             color: yellowgreen;
         }

         /* link和visited只能用于a元素，hover和active适用于所有元素 */
    </style>
</head>
<body>
    <!-- 
        访问过的链接
        没访问过的链接
     -->
    <a href="https://www.baidu.com/">访问过的Baidu链接</a>
    <br><br>
    <a href="https://www.baidu123.com/">没访问过的Baidu连接 </a>    
    
</body>
</html>
