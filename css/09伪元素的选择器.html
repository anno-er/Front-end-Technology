<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            伪元素，表示页面中一些特殊的并不真实存在的元素（特殊的位置）
            使用  双冒号::开头
            ::first-letter  第一个字母
            ::first-line 第一行
            ::selection 表示选中的内容
            ::before 元素的起始位置
            ::after  元素的结束位置
             -before与after必须结合content属性使用
         */
         p{
             font-size: 30px;
         }

         p::first-letter{
            font-size: 50px;
        }

        p::first-line{
            background-color: turquoise;
        }

        p::selection{
            background-color: darkmagenta;
        }

        /* div.i::before{
            content: 'abc';
            color: red;
        }

        div.i::after{
            content: 'haha';
            color:red
        } */
        
        div.i::before{
            content:'『'
        }

        div.i::after{
            content:'』'
        }
    </style>


</head>


<body>

    <div class="i">hello hellp  how are you</div>
    
</body>
</html>
