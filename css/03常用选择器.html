<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            将所有段落设置为红色字体

            元素选择器
                作用：更具标签名选中指定的元素
                语法：标签名
                例子：p{} h1{} div{}
        */
        /* p{
            color: red;
        }

        h1{
            color: green;
        } */

        /* 
            希望能将单独一个p元素设置为红色 
            可以通过加id标识来实现
            即id选择器：根据元素的id属性选中一个特定的元素
            语法：#id属性值{}
            例子：#box{} #red{}
        */

        /* #red{
            color: red;
        } */

        /* 
            因为id不能重复，因此使用会有限制
            将秋水xxxx 和 落霞xxx 设置为蓝色

            类选择器
                作用：根据元素class属性值选中一组元素
                语法：.class属性值{}
                可以为一个元素指定多个class

        */
        
        /* .blue{
            color: blue;
        }
        .size{
            font-size: 20px;
        } */

        /* 
            通配选择器
                作用：选中页面中的所有元素
                语法：*
        */
        *{
            color:red;
        }

    </style>


</head>
<body>
    <p id="red">少小离家老大回</p>
    <p class="blue size">乡音未改鬓毛衰</p>
    <p>儿童相见不相识</p>
    <p>笑问客从何处来</p>


    <!-- class是一个标签的属性，和id类似，但其可以重复
    我们可以通过class属性为元素分组 -->
    <p class="blue">落霞与孤鹜齐飞</p>
    <p class="blue">秋水共长天一色</p>
</body>
</html>
