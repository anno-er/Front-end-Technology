<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        /* 
            颜色单位：
                在css中我们可以直接使用颜色的值来设置各种颜色
                    比如：red、orange、yellow、blue、green: . . .;
                    但是在css中直接使用颜色名是非常不方便的

                RGB值：
                    通过三原色的不同值搭配调配出各种不同的颜色
                    可以通过0-255，或者0%-100%表示

                RGBA:
                    a表示颜色透明度:1表示完全不透明，0表示全透明

                十六进制的RGB值
                 语法：#红色绿色蓝色
                 颜色浓度通过00-ff表示
                 如果颜色两位重复，可以简写，如#aabbcc可写为#abc
                 
                 HSL值与HSLA值
                    H：色相（0-360）
                    S：饱和度 颜色的浓度 0%-100%
                    L：亮度 0%-100%
        */
        .box1{
            width: 100px;
            height:100px;
            background-color: rgb(255, 0, 0);
            background-color: rgb(0, 255, 0);
            background-color: rgb(0, 0, 255);
            background-color: rgb(0, 0, 0);
            background-color: rgb(255, 255, 255);
            background-color: rgba(164,40,28,1);
            background-color: hsl(0, 50%, 50%);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
