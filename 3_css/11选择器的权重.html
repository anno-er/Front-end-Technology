<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #box1{
            color: orange !important;
        }
        div#box1{
            color: yellow;
        }
        .red{
            color: red;
        }

        .d1{
            color:violet
        }
        div,p,span{
            color: yellowgreen;
        }
        /* 
            样式的冲突
                -当通过不同的选择器，选中相同的元素，并且为相同的样式设置不同的值，此时就发生了样式的冲突 
            发生样式冲突时，应用哪种样式由选择器的权重（优先级）决定

            选择器的权重优先级
                内联样式（行内样式）    1,0,0,0
                id选择器               0,1,0,0
                类和伪类选择器          0,0,1,0
                元素选择器              0,0,0,1
                通配选择器              0,0,0,0
                继承选择器              没有优先级


            比较优先级时，需要将所有的选择器的优先级进行相加计算，最后优先级越高，则越有线显示（分组选择器时单独计算的）
            选择器的累加不会超过其最大的数量级，如类选择器再高也不会超过id选择器

            当优先级计算后相同，此时优先选择使用靠下的样式
            我们可以在某一样式的后面添加一个 ！important，此时该样式会获取到最高的优先级
            注意：在开发中要谨慎使用

        */
    </style>
</head>
<body>
    
    <div id="box1" class="red d1 d2" style="color: skyblue;">
        我是一个div
    </div>
</body>
</html>
