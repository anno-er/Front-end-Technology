<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 500px;
            height: 3000px;
            overflow: auto;
            background-color: aquamarine;
            background-image: url("./pic/1.png");
            background-repeat: no-repeat;
            background-position: -100px 0;
           /* 
                设置背景的范围
                    background-clip
                      可选值
                        border-box:默认值，背景会出现在边框的下边
                        padding-box:背景不会只在边框，只出现在内容区和内边距
                        content-box:背景只会出现在内容区
                    
                    background-origin 背景图片的偏移量计算的原点
                        可选值：
                       
                        padding-box:默认值，原点从内边距处开始计算
                        content-box:原点从内容区处计算
                        border-box:原点从边框处开始计算
            */
            /* background-clip: border-box;
            background-origin: padding-box;
            border: 10px red solid; */

            /* 
                background-size   设置背景图片的大小
                    两个值，第一个宽度 第二个值高度
                    -如果只写一个，第二个等比例放缩
                    contain： 包含
            */
            background-size: 200px auto;
            background-attachment: fixed;
        }

        .box2{
            width: 300px;
            height: 1000px;
            background-color: orange;
            background-image: url(./pic/1.png);
            background-size: 100px auto;
            background-repeat: no-repeat;

            /* 
                background-attachment 设置背景图片是否会跟着元素移动
                    可选值：
                        -scroll 默认值 背景图片会跟随元素移动
                        -fixed 背景图片会固定在页面中
             */
             /* background-attachment: scroll; */
             background-attachment: fixed;
        }


        /* 
            background-color
            background-image
            background-repeat
            background-position
            background-size
            background-origin
            background-clip
            backgound-attchment 

            -background 背景相关的简写属性，所有属性都可以设置
                并且该样式顺序要求，且可省略一些值

                注意：
                 background-size必须写在backgroud-position 后面，且用/隔开
                    backgroud-position/background-size

                 background-origin必须要在background-clip的前面

        */
    </style>
</head>
<body>

    <div class="box1">
        <!-- <div class="box2"></div> -->
    </div>
    
</body>
</html>
