<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* font-face可以直接将服务中的字体直接提供给用户去使用 
            font-family:指定字体的名称 
            src:服务器中字体的路径 
            
            问题：
                1、加载速度
                2、版权问题
                3、字体的格式问题
        */
        
        /* @font-face {       
            font-family: 'myfont'; 
            src: url(xxxx);
        } */

        p{
            /* 
                字体相关的样式
                    color 用于设置字体颜色
                    font-size 字体的大小
                        em-相当于当前元素的一个font-size
                        rem - 相当于根元素的宇哥font-size
                    font-family 字体族（字体的格式）
                        可选值：
                            serif:衬线字体
                            sans-serif：非衬线字体
                            monospace： 等宽字体
                            cursive:草书字体
                            fantasy:虚幻字体
                        -指定字体色类别，浏览器会自动使用该类别下的字体
                        -可以同时指定多个字体，多个字体间，使用逗号隔开，字体生效是优先使用第一个，第一个无法使用则使用第二个，以此类推

             */

             color: brown;
             font-size: 40px;
             font-family: '等线','Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    
    <p>
        天气真不错，后屋门口枣树的果子怕是早就成熟掉落了！。。。
    </p>
</body>
</html>
