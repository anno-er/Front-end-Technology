<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            padding: 10px;
            border: 10px red solid;
            /* 
                默认情况下，盒子可见框的大小由内容去、内边距和边框共同决定

                box-sizing 用来设定盒子尺寸的计算方式（设置width和height的作用）
                    可选值：
                        content-box 默认值，宽度和高度用来设定内容区的大小
                        border-box 宽度和高度用来设定盒子整体可见框的大小


             */
             box-sizing: border-box;
        }
    </style>
</head>
<body>
    
    <div class="box1"></div>

    <div class="box2"></div>
</body>
</html>
