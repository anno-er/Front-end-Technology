<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            border: 10px red solid;

            /*
                外边距（margin） 
                    -不会影响盒子的大小，但会影响带盒子的位置
                    -一共有四个方向的外边距
                        margin-top 上外边距，设置一个正值，元素向下移动
                        margin-left 设置一个正值，元素向右移动

                    -元素在页面中是按照自左向右，自上向下的顺序排列的
                       默认的情况下，设置的是左和上会让元素自身移动
                       而设置下和右外边距会移动其他元素
                        margin-right 默认情况下，设置margin-right不会产生任何效果
                        margin-bottom 设置一个正值，其下面的元素会向下移动
                    
                    margin也可以设置负值，如果设置负值，元素会向相反的方向移动

                    -margin简写属性：可以同时设置四个方向的外边距，用法和border-width类似

                    -margin 会影响到盒子实际占用空的大小
            */
            margin-bottom: 100px;
        }
        .box2{
            width: 220px;
            height: 220px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
