<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        列表（list）成组出现的事物

        html中有三类列表
            1有序列表 ol  li表示列表项
            2无序列表 ul  li表示列表项
            3定义列表 dl  dt表示定义的内容，dd对内容进行解释

        列表之间可以互相嵌套
     -->
    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>

    <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>

    <dl>
        <dt>结构</dt>
        <dd>结构表示网页的结构，标明位置</dd>
        <dd>结构表示网页的结构，标明位置</dd>
        <dd>结构表示网页的结构，标明位置</dd>
    </dl>

    <ul>
        <li>
            aa
            <ul>
                <li>aa1</li>
                <li>aa2</li>
                <ul>
                    <li>aa2-1</li>
                    <li>aa2-2</li>
                </ul>
            </ul>
        </li>
    </ul>


</body>
</html>
