<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            display: block;
            margin: 20px auto;
            height: 80px;
            width: 240px;
            font-size: 25px;
            background-color: aqua;
            border: 1px solid #4a4a4a;
            border-radius: 5px;
            box-shadow: inset 2px 2px 5px 0px rgba(3, 3, 3, 0.3);
        }
    </style>

    <script>

        /* 
            我们为window绑定一个onload事件
                该事件对应的响应函数将会在页面加载完成之后才触发 
                这样可以确保我们的代码执行是所有的DOM对象已经加载完毕了
        */
        window.onload = function () {
            var btn = document.getElementById("btn");
            btn.onclick = function () {
                alert("hello");
            }
        }
    </script>

</head>

<body>
    <button id="btn">按钮哦</button>

    <script>
        /* 
            浏览器在加载一个页面时，是按照自上向下的顺序加载的
            读取到一行就运行一行，如果将script标签写到页面的上边，
            在代码执行时，页面还没有加载，DOM对象也没有加载，会导致无法获取到DOM对象
            因此，JS代码需要编写到页面的下部，可以在页面加载完毕以后在执行JS代码

            如果非要写在前面，可以使用onload，
            onload事件可以在整个页面加载完成之后才触发

            写下边会好一点
            
        */

        // var btn = document.getElementById("btn");
        // btn.onclick = function () {
        //     alert("hello");
        // }
        
    </script>
</body>

</html>
