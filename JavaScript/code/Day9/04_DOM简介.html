<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            DOM : Document Object Module 文档对象模型
            JS通过DOM对HTML文档进行操作，只要理解了DOM就可以随心所欲地操作WEB界面
                文档：整个HTML网页文档
                对象：将网页中的每一个部分都转换为一个对象
                模型：使用模型来表示对象之间的关系

            节点 node 是构成我们网络最基本的组成部分，网页中每一个部分都可以称为一个节点
                -文档节点：整个HTML文档
                -元素节点：HTML中的标签 如h1 h2 span body div等
                -属性节点：元素的属性 id
                -文本节点：HTML标签中的文本内容
            
            节点的属性
            nodeName
            nodeType
            nodeValue
        */
        
        
    </script>
    <style>
        button{
            display: block;
            margin: 20px auto;
            height: 80px;
            width: 240px;
            font-size: 25px;
            background-color: aqua;
            border-radius: 5px;
            box-shadow: 5px 5px 5px 0px rgba(3, 3, 3, 0.3);
        }
    </style>
</head>
<body>
    <button id="btn">This is a button</button>

    <script>
        /* 
            浏览器已经为我们提供文档节点对象，这个对象时window属性
                可以在页面中直接使用，文档节点代表的是整个网页
        */
        console.log(document); //document 整个网页
        
        //获取到button对象
        var btn = document.getElementById("btn"); //获取到id为btn的元素
        console.log(btn);

        //修改按钮的文字
        console.log(btn.innerText);
        btn.innerText = "这是一个按钮";



    </script>

</body>
</html>
