<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            检查一个字符串中是否含有 . 
                . 表示查找任意字符，除了换行和行结束符
            在正则表达式中使用\作为转义字符
            \. 来表示 .
            \\ 表示 \

            
        */

        var reg = /\./;
        console.log(reg.test("."));

        var reg = /\\/;
        console.log(reg.test("b.\\")); //字符串里也要写两个

        /* 
            注意使用构造函数时，由于她的参数是一个字符串，而\时字符串中的转义字符
            如果要使用\，则需要使用\\来代替
        */
        reg = new RegExp("\\.");
        console.log(reg.test("!@#$@@@"));

        /* 
         /w ： 表示任意字母、数字 和下划线 _
         /W ： 和小w正好相反，除了
         /s :  空格
         /S :  除了空格
         /d :  任意的数字
         /D :  除了数字
         /b :  单词边界
         /B :  除了单词边界
        */

        reg = /\w/;
        console.log(reg.test("e"));
        console.log(reg.test("123"));
        console.log(reg.test("_"));

        reg = /\W/;
        console.log(reg.test("e"));
        console.log(reg.test("123"));
        console.log(reg.test("_"));

        reg = /\d/;
        console.log(reg.test("123"));
        reg = /\D/;
        console.log(reg.test("123"));

        reg = /\s/;
        console.log(reg.test("12 3"));
        reg = /\S/;
        console.log(reg.test("12 3"));

        

        /* 
            创建一个正则表达式检查一个字符串中是否有单词child
        */

        reg = /child/;
        console.log(reg.test("hello children")); //true children中有child

        reg = /\bchild\b/;
        console.log(reg.test("hello children")); //false 添加了边界

        reg = /\Bchild\B/;
        console.log(reg.test("hello children")); //true

        //接收一个用户的输入
        var str = prompt("请输入你的用户名");
        console.log(str);
        console.log(str.length);
        //去除字符串中的空格，使用空串来替换空格,一般去的都是前后的空格，中间的是不管的
        
        reg = /^\s*/g; //匹配开头的空格
        console.log(str.replace(reg,""));
        console.log(str.length);

        reg = /\s*$/g; //匹配结尾的空格
        console.log(str.replace(reg,""));
        console.log(str.length);
        
        reg = /^\s*|\s*$/g; //匹配开头和结尾的空格
        console.log(str.replace(reg,""))
        console.log(str.length);
        







    </script>
</head>

</html>
