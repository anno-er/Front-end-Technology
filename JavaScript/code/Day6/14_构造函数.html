<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            创建一个构造函数专门用来创建Person对象
            构造函数就是一个普通的函数，创建方式和普通函数没有区别
            不同的是构造函数习惯上首字母大写

            调用方式上有所区别，普通函数直接调用，构造函数需要使用new关键字

            构造函数执行流程：
                1.立刻创建一个新的对象
                2.将新建的对象设置为函数中的this，在构造函数中，可以使用this引用新建对象
                3.逐行执行函数中的代码
                4.将新建的对象作为返回值返回

            使用同一个构造函数创建的对象我们称为一类对象，也将一个构造函数称为一个类
            我们将通过一个构造函数创建的对象称为是该类（构造函数）的实例


            this的情况
                1.当以函数的形式调用时，this是window
                2.当以方法的形式调用时，this是方法的对象
                3.当以构造函数的形式调用时，this就是新创建的那个对象
        */
        function Person(name,age,gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
            this.sayName=function(){
                console.log(this.name);  
            }
        }

        var person1 = new Person("孙大圣",48000,"男");
        var person2 = new Person("猪二哥",56000,"男");
        var person3 = new Person("沙老三",72000,"男");
        console.log(person1);
        console.log(person2);
        console.log(person3);


        function Dog() {
            
        }
        var dog = new Dog();
        console.log(dog);

        /* 
            使用instanceof可以检查一个对象是否是一个类的实例 是true否false
        */
        console.log(person1 instanceof Person); //true
        console.log(dog instanceof Person);  //false
        
        //所有的对象都是Object的后代
        console.log(person1 instanceof Object);//true
        console.log(dog instanceof Object);//true


    </script>
</head>
