<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            作用域
                -一个变量作用的范围
            JS 中一共只有两种作用域
                1.全局作用域
                    直接编写script标签中的代码都是全局作用域
                    全局作用域在页面打开时创建，在页面关闭时销毁
                    在全局作用域中，有一个全局对象window可以直接使用，代表浏览器的窗口，由浏览器创建
                    在全局作用域中：创建的变量都会作为window对象的属性保存
                                   创建的函数都会作为window的方法保存
                    全局作用域中的变量都是全局变量
                        在页面的任意部分都可以访问到

                2.函数作用域
            

        
        */

        function fun(){
            var a = 123;
        }
        fun();
        console.log(a);//undefined ，外部不能使用局部变量

        var a = 123;
        console.log(a);

        var b =123;
        console.log(window.b);

        function fun1(){
            console.log("this is fun1");
        }
        window.fun1();
        
        alert("hello");
        window.alert("hello");



    </script>
</head>

</body>
</html>
