<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            立即执行函数
                用括号将匿名函数圈住，标识其是一个整体，就不会报错

            调用匿名函数
                直接在函数后面加一个括号,叫做立即执行函数，函数定义玩立即被调用
                立即执行函数往往只会执行一次
        */
        (function(){
            alert("this is a annoymous function");
        })();

        (function(a,b){
            console.log("a = "+a);
            console.log("b = "+b);
        })(123,456);
        
    </script>
</head>
<body>
    
</body>
</html>
