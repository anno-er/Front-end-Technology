<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 
            解析器在调用函数时，每次都会向函数内部传递进一个隐含的参数
            这个隐含的参数就是this,表示函数执行的上下文对象
              根据函数调用的方式不同，this会指向不同的对象
              1.以函数的形式调用时，this 是window
              2.以方法的形式调用时， this 是方法的对象
        */
        function fun() {
            console.log(this.name);  
        }
        fun();  //window 

        //创建全局的变量
        var name = "全局的name属性"
        //创建对象
        var obj = {
            name: "孙大圣",
            sayName: fun
        }
        var obj2 = {
            name:"猪二哥",
            sayName:fun
        }

        console.log(obj.sayName == fun); //true

        //以方法的形式调用
        obj.sayName(); // 孙大圣
        obj2.sayName(); //猪二哥

        //以函数的形式调用
        fun();//全局的name属性


    </script>
</head>

<body>

</body>

</html>
