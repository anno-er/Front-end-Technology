<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            创建三个对象对象
        */
       var obj1 = {
           name:"孙大圣",
           age:48000,
           gender:"男",
           sayName:function(){
               alert(this.name);
           }
       }
       var obj2 = {
           name:"猪二哥",
           age:56000,
           gender:"男",
           sayName:function(){
               alert(this.name);
           }
       }
       var obj3 = {
           name:"沙老三",
           age:72000,
           gender:"男",
           sayName:function(){
               alert(this.name);
           }
       }
       obj3.sayName();



       /* 
            使用工厂方式创建对象,通过该方法可以大批量创建对象
       */
       function createPerson(name,age,gender){
            //创建一个新对象
            var obj = new Object();
            //向对象中添加属性
            obj.name = name;
            obj.age = age;
            obj.gender = gender;
            obj.sayName = function(){
                alert(this.name);
            }
            //将新对象返回
            return obj;
       }
       var obj4= createPerson("宋江",48,"男");
       var obj5= createPerson("李逵",32,"男");
       var obj6= createPerson("李广 ",26,"男");
       console.log(obj4);
       console.log(obj5);
       console.log(obj6);


       /* 
            用于创建狗的对象 
       */
       function createDog(name,age){
           var obj = new Object();
           obj.name = name;
           obj.age = age;
           obj.sayHello = function(){
               alert("汪汪~~~");
           }
           return obj;
       }
       //创建一个狗
       var dog = createDog("小黑",3);
       console.log(dog);
       console.log(obj4);

       /* 
            使用工厂方法创建的对象，使用的构造函数都是Object
            所以创建的对象都是Object类型
            就导致我们无法区分多种不同类型的对象
       */
    </script>
