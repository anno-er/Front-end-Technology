<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //创建函数

        /* 
            可以使用return设置函数的返回值
                return 值
        */
        function sum(a,b,c){
            //alert(a+b+c);
            var d = a+b+c;
            return d;
            alert("hello");//这一行不执行，return后的语句都不执行
        }
        //调用函数
        var result = sum(1,2,3);
        console.log(result);

        //当return语句后面不跟值，相当于返回undefined
        //如果函数中不写return，也会返回undefined
        //return后可以跟任意类型的值

        var result1 = alert("hello");
        console.log("result1 =" + result1); //result

    </script>
</head>
<body>
    
</body>
</html>
