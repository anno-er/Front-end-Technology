<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var obj = new Object();
        obj.name = "孙大圣";
        obj.age = 48000;

        //对象的属性值可以是任何的数据类型，也可以是一个函数

        obj.sayName = function(){
            console.log(obj.name)
        };

        console.log(obj.sayName);

        //调用obj对象的方法
        obj.sayName();

        /* 
            函数也可以称为对象的属性，如果一个函数作为一个对象的属性保存
            那么这个函数就称为这个对象的方法
            调用函数就是调用对象的方法（method）

            但是只是名称上的区别，没有实质上的差别
        */

        var obj2 ={
            name:"猪二哥",
            age:56000,
            sayName:function(){
                console.log(obj2.name);
            }
        };
        obj2.sayName();
        
    </script>
</head>
<body>
    
</body>
</html>
