<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 
            变量的声明提前
                -我们使用的var关键字声明的变量，会在所有的代码 执行之前被声明，但是不会赋值
                    但是如果声明变量时不使用var关键字，则变量不会被声明提前
            
            函数的声明提前
                -使用函数声明形式创建的函数function 函数(){}
                  他会在所有代码执行之前就被创建，所以我们可以在函数声明前来调用函数    
                -使用函数表达式创建的函数不会被声明提前，不能在声明前调用

        */
        console.log("a = "+a); //undefined ,不会报错
        var a = 123;  //声明在使用之后


        fun();  //正常使用
        //fun2(); //报错，undefined，变量存在，但并未被提前赋值 

        //函数声明形式(会被提前创建)
        function fun(){
            console.log("我是fun函数");
        }
        //函数表达式(不会被提前创建)
        var fun2 = function(){
            console.log("我是fun2函数");
        }

        
        

        

        
        
    </script>
</head>

</body>
</html>
