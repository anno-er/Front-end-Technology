<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            BOM 
                - 浏览器对象模型
                - BOM可以使我们JS来操作浏览器
                - 在BOM中为我们提供了一组对象，用来完成对浏览器的操作
                - BOM对象
                    Window：整个浏览器的窗口，也是网页中的全局对象
                    Navigator：代表当前浏览器的信息，用于识别不同浏览器
                    Location：代表当前浏览器的地址栏，通过location可以操作浏览器跳转页面
                    History：代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录
                                由于隐私的原因，该对象不能获取到具体的历史记录，
                                只能操作向前或向后翻页，而且该操作只能在当次访问时有效
                    Screen：代表用户的屏幕信息。通过该对象可以获取到用户的显示器的相关信息

                    这些BOM对象在浏览器中都是作为window对象的属性保存的
                    可以通过window对象来使用，也可以直接使用
         */

         console.log(window.navigator.appName);
         console.log(navigator);
         console.log(location);
         console.log(history);

         /* 
            Navigator 代表当前浏览器的信息，用于识别不同浏览器
                由于历史原因，Navigator中的大部分属性都不能用于识别浏览器了
                一般我们只会使用userAgent来判断浏览器的信息
                    userAgent是一个字符串，包含描述浏览器信息的内容，
                    不同的浏览器有不同的userAgent

                userAgent：
                    Edge:Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36 Edg/91.0.864.67
                    IE11:Mozilla/5.0 (Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E; InfoPath.3; rv:11.0) like Gecko
                    IE10以下：Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E; InfoPath.3)

                    在IE11中已经将微软的相关标识都去除了，所以我们基本不能通过UserAgent来识别一个浏览器是否是IE了

                    如果我们通过userAgent不能判断，还可以通过一些浏览器中特有的对象，来判断浏览器的属性
                    比如ActiveXObject，这个是IE中特有的对象

         */
        var ua = navigator.userAgent;
        console.log(ua);

        // if(/firefox/i.test(ua)){
        //     alert("火狐~");
        // }
        // else if(/chrome/i.test(ua)){
        //     alert("Chrome~");
        // }
        // else if(/msie/i.test(ua)){
        //     alert("IE10以下~");
        // }


        if("ActiveXObject" in window){
            alert("你是IE,抓住你了");
        }
        else{
            alert("你不是IE");
        }

        
         
    </script>
</head>

</body>
</html>
