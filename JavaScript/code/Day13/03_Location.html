<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            Location 该对象中封装了浏览器地址栏的信息

            assign() 用于跳转到其他页面，作用相当于直接修改Location
            reload() 重新加载当前页面，作用相当于刷新按钮
                如果传入参数true，则会强制清空缓存，刷新页面
            replace() 使用新的页面替换当前页面，不会生成历史记录

        */
        window.onload = function () {
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function(){
                //如果直接打印location,可以直接获取当前页面的完整路径
                //alert(location); 
                /* 
                    如果直接将location属性修改为一个完整URL 或者 相对路径
                    我们的页面会跳转到该路径，并且会生出相应的历史记录
                */
                //location = "http://www.baidu.com";
                //location = "01_BOM.html";

                //location.assign("http://www.baidu.com");
                //location.reload(true);
                location.replace("01_BOM.html");
            }
        }
       
    </script>
</head>
<body>
    <button id="btn01">按钮</button>
    <input type="text">
</body>
</html>
