        //开启一个延时调用
        /* 
            延时调用，一个函数不马上执行，而是隔一段时间再执行,只会执行一次

            延时调用和定时调用是可以相互替代的，用任何一个都可以。
        */
        var num1 = 100;
        var timer = setTimeout(function(){
            alert(num1);
        },3000);
