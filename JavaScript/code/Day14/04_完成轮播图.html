<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 设置外部div */
        #outer {
            width: 520px;
            height: 332px;
            margin: 50px auto;
            padding: 10px 0;
            /* 设置背景颜色 */
            background-color: rgb(99, 104, 110);
            position: relative;
            overflow: hidden;
        }

        /*设置imgList */
        #imgList {
            list-style: none;
            position: absolute;
        }

        /* 设置imgList中的li */
        #imgList li {
            /* 设置浮动 */
            float: left;
            margin: 0 10px;
        }

        /* 设置导航按钮 */
        #nav {
            position: absolute;
            /* 设置位置 */
            bottom: 20px;
        }

        #nav a {
            float: left;
            /* 内联元素必须要设置为浮动或者为块元素才能设置宽高 */
            width: 15px;
            height: 15px;
            background-color: red;
            margin: 0 5px;

            /* 设置透明 还需要兼容IE8*/
            opacity: 0.5;
            filter: alpha(opacity=50);
            /* ie8以下 */
        }

        /* 设置鼠标移入的效果 */
        #nav a:hover {
            background-color: black;
        }
    </style>
    <!-- 引入用具 -->
    <script src="./JS/tools.js"></script>
    <script>

        window.onload = function () {
            //设置imgList宽度
            var imgList = document.getElementById("imgList");
            //获取页面中所有的img
            var imgArr = document.getElementsByTagName("img");
            //设置宽度
            imgList.style.width = 520 * imgArr.length + "px";

            //设置nav居中
            var nav = document.getElementById("nav");
            //获取outer
            var outer = document.getElementById("outer");
            //设置nav的left
            nav.style.left = (outer.offsetWidth - nav.offsetWidth) / 2 + "px";

            //默认显示图片的索引
            var index = 0;
            //获取所有的a
            var aAll = document.getElementsByTagName("a");
            //设置默认选中的效果
            aAll[index].style.backgroundColor = "black";

            /* 
                点击超链接，切换到指定图片
                 点击第一个，显示第一张
            */
            //为所有的超链接绑定单机响应函数
            for (var i = 0; i < aAll.length; i++) {
                //为每一个超链接都添加一个num属性，以this.num获取点击超链接的索引
                aAll[i].num = i;
                aAll[i].onclick = function () {
                    index = this.num;

                    //切换图片
                    /* 
                        第一张 0 0
                        第二张 1 -520
                        第三章 2 -1040
                    */
                    //imgList.style.left = -520*index + "px";

                    //使用move函数进行图像切换
                    move(imgList, "left", -520 * index, 20, function () {

                    })
                    //修改正在选中的a
                    setA();
                }
            }

            //创建自动切换
            var i_auto = 0;
            setInterval(function () {
                move(imgList, "left", -520 * index, 20, function () {
                    index++;
                    if (index > 4) {
                        index = 0;
                    } 
                })
                //修改正在选中的a
                setA();
            }, 2000)


            //创建一个方法用于选中选中的a
            function setA() {
                //将所有的a背景设为红色
                for (var i = 0; i < aAll.length; i++) {
                    aAll[i].style.backgroundColor = "";
                }

                //将选中的a背景设置为黑色
                aAll[index].style.backgroundColor = "black";
            }

        }



    </script>

</head>

<body>
    <!-- 创建一个外部div -->
    <div id="outer">
        <!-- 创建一个ul放置图片 -->
        <ul id="imgList">
            <li><img src="./img/1.jpg" alt=""></li>
            <li><img src="./img/2.jpg" alt=""></li>
            <li><img src="./img/3.jpg" alt=""></li>
            <li><img src="./img/4.jpg" alt=""></li>
            <li><img src="./img/5.jpg" alt=""></li>
        </ul>
        <!-- 创建导航按钮 -->
        <div id="nav">
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>

        </div>
    </div>
</body>

</html>
