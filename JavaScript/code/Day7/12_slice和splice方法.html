<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            slice() 从数组中提取指定元素 
                - 数组.slice(start,end); //切片？
                参数
                    第一个 start：截取开始的位置索引,包含开始索引
                    第二个 end：截取结束的位置索引，不包含结束索引 
                        （这个参数可以省略不写，此时会截取往后的所有数据）
                该方法中不会改变数组元素，而是将截取到的元素封装成一个新的数组中返回

                -索引可以传递一个负值,表示从后往前计算,-1表示倒数第一个（不包含）
                
                
        */
        var arr = ["孙大圣", "猪二哥", "沙老三", "唐光头", "玉兔精", "白骨精"]; 
        var result = arr.slice(0,2);
        console.log("result = "+result);

        result = arr.slice(1,-2);
        console.log("result = "+result);

        /* 
            splice:删除数组中的指定元素，并向数组添加新元素
                -使用splice会影响到原数组，会将指定元素删除，并将被删除的元素作为返回值返回
                参数
                    第一个：开始位置的索引
                    第二个：表示删除的数量
                    第三个及以后：可以传递一个新的元素，这些元素会自动插入到开始位置的索引前边
        */

        result = arr.splice(0,2);
        console.log("arr = "+arr);
        console.log("result = "+result);

        arr = ["孙大圣", "猪二哥", "沙老三", "唐光头", "玉兔精", "白骨精"];
        result = arr.splice(0,1,"牛魔王","牛夫人");
        console.log("arr = "+arr);
        console.log("result = "+result);

    </script>
</head>

</body>
</html>
