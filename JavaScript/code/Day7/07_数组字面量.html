<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //使用字面量创建数组
        //语法： []
        var arr = [];
        console.log(typeof arr);

        /* 
            使用字面量创建数组时，可以在创建是就指定数组中的元素
        */

        var arr = [1,2,3,4,5,6];
        console.log(arr);
        console.log(arr.length);

        //使用构造函数创建数组时，也可以同时添加元素，将要添加的元素作为函数参数传递
        //元素之间使用 , 隔开
        
        var arr2 = new Array(10,20,30);
        console.log(arr2);

        //创建一个数组，数组中只有一个元素10
        arr = [10];
        console.log(arr);

        //创建一个长度为10的数组
        arr2 = new Array(10);
        console.log(arr2);

        //数组中的元素可以是任意数据类型,也可以是对象
        arr = ["hello",1,true,null,undefined];
        var obj = {
            name:"孙大圣"
        }
        arr[arr.length] = obj;
        console.log(arr);
    
        arr = [{name:"孙大圣"},{name:"猪二哥"},{name:"沙和尚"}];
        console.log(arr);

        //数组中的元素也可以是函数
        arr = [function(){alert(1)},function(){alert(2)}];
        console.log(arr);
        arr[0]();

        //数组中也可以放数组，如下这种数组称为二维数组
        arr = [[1,2,3],[4,5,6],[7,8,9]];
        console.log(arr);

    </script>
</head>

</body>
</html>
