<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            垃圾回收（GC）
                -程序长时间运行会产生垃圾，积攒过多会导致运行速度变慢，
                    所以需要一个垃圾回收的机制来处理运行过程中产生的垃圾

                -当一个对象没有任何的变量或属性对他进行引用，此时我们无法永远操作该对象
                    此时这种对象就是一个垃圾，这种对象过多会占用大量内存空间，导致程序运行变慢
                    所以这种垃圾必须进行清理

                - 在JS中，拥有自动的垃圾回收装置，会自动将垃圾对象从内存中销毁，
                    我们不需要也不能进行垃圾回收的操作
                    我们只需要将不在使用的对象设置为null即可
                
                
                
        */

        var obj = new Object();
        //对对象进行各种操作。。。。。

        obj = null;//断开与对象的联系，此时这个对象成为来及对象，等待系统自动回收

    </script>
</head>

</body>
