<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /* 
            原型：prototype
                我们所创建的每一个函数，解析器都会向函数中添加一个属性prototype,
                每个protype都是唯一的，这个属性对应着一个对象，这个对象就是原型对象
            如果函数作为普通函数调用，prototype没有用处
            当函数以构造函数的形式调用时，它所创建的对象中都会有一个隐含的属性
                指向该构造函数的原型对象，我们可以通过__proto__来访问属性

            原型对象就相当于公共的区域，所有同一个类的实例都可以访问到这个原型对象
             我们可以将对象中共有的内容，统一设置到原型对象中

            当我们访问对象的一个属性或者方法时，会先在对象自身去寻找，
                如果有，则直接使用，如果没有，会去原型对象中寻找

            以后创建构造函数时，可以将构造函数共有的属性和方法，统一添加到构造函数的
            原型对象中，这样就不用分别为每一个对象添加，也不会因想到全局作用域，这样
            就可以使每个对象都具有这些属性和方法了


        */
        function Person() {

        } 
        

        function MyClass(){

        }
        console.log(Person.prototype == MyClass.prototype);//false

        //向MyClass的圆形中添加属性a
        MyClass.prototype.a = 123;

        var mc = new MyClass();
        console.log(mc.__proto__);
        console.log(mc.__proto__ == MyClass.prototype);  //true
        var mc2 = new MyClass();
        console.log(mc.__proto__ == mc2.__proto__) //true

        console.log(mc.a); //123

        //向mc中添加a属相
        mc.a = "我是mc中的a";

        //向MyClass的原型中添加方法
        MyClass.prototype.sayHello = function (){
            alert("hello");
        }

        mc.sayHello();

    </script>
</head>
