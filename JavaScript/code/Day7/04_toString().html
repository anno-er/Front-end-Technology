<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            讲任意类型转换为字符串toString()
        */

        function Person(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
        }
        //修改Person原型的toString()
        Person.prototype.toString = function (){
            return "Person[name=" + this.name + ",age=" + this.age + ",gender=" + this.gender + "]";
        }

        var per = new Person("孙悟空", 18, "男");

        //当我们直接在页面中打印一个对象时，实际上输出的是toString()方法的返回值

        console.log(per);                   //[object Object] 
        var result = per.toString();
        console.log("result = " + result);    //[object Object]

        console.log(per.hasOwnProperty("toString"));                    //false
        console.log(per.__proto__.hasOwnProperty("toString"));          //false 
        console.log(per.__proto__.__proto__.hasOwnProperty("toString"));//true

        //如果我们希望在输出对象时，不输出[object Object]，可以为对象添加自定义toString()方法

        var per2 = new Person("猪八戒", 28, "男");
        console.log("per2 = "+per2);


    </script>
