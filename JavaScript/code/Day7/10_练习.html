<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        //修改Person原型的toString()
        Person.prototype.toString = function () {
            return "Person[name=" + this.name + ",age=" + this.age + "]";
        }

        //创建一个Person对象
        var per1 = new Person("孙悟空", 48000);
        var per2 = new Person("猪八戒", 56000);
        var per3 = new Person("红孩儿", 8);
        var per4 = new Person("沙老三", 74000);
        var per5 = new Person("蜘蛛精", 16);

        /* 
            将五个person对象放到同一个数组中
        */
        var perArr = [per1, per2, per3, per4, per5];
        console.log(perArr);

        /* 
            创建一个函数，可以将perArr中的满18的person提取出来，
            然后封装到一个新的数组中返回
            arr：形参，要提取信息的数组
        */
       function getAdult(arr){
            //创建一个新的数组
            var newArr = [];
            /* 
                将arr中的成年对象提取出来
            */
            for(var i=0;i<arr.length;i++){
                if(arr[i].age>=18){
                    newArr.push(arr[i]);
                }
            }

            //将新的数组返回
            return newArr;
       }
       var result = getAdult(perArr);
       console.log(result);

    </script>
</head>

<body>

</body>

</html>
