<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            一般我们都是使用for循环去遍历数组，但JS中还提供了forEach方法用于遍历数组

            forEach()
                -这个方法只支持IE8以上的浏览器,如果需要兼容IE8,则不要使用forEach
                -需要一个函数作为参数,由我们创建但不由我们调用的函数称为回调函数
                    数组中有几个元素函数就会执行几次,每次执行时，
                    浏览器会将遍历到的元素以实参的形式传递进来，我们可以定义形参读取这些内容
                    浏览器会在回调函数中传递三个参数
                        第一个参数为当前正在遍历的元素
                        第二个元素为当前正在遍历的元素的索引
                        第三个元素为当前正在遍历的数组
        */

        //创建一个数组
        var arr = ["孙大圣", "猪二哥", "沙老三", "唐光头", "玉兔精", "白骨精"]; 

        arr.forEach(function(value,index,obj){
            console.log("value = "+value); //数组的元素
            console.log("index = "+index);
            console.log("obj = "+obj);
        });


    </script>
</head>

</body>

</html>
