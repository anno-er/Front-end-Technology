<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 200px;
            height: 200px;
            background-color: cadetblue;
        }
    </style>
    <script>
        window.onload = function () {
            /* 
                点击按钮1以后改变box1的大小
            */
            var box1 = document.getElementById("box1");
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function () {
                //修改byn01的宽度
                /* 
                    通过JS修改元素的样式
                        语法： 元素.style.样式名 = 样式值
                    
                    注意：background-color这种样式名在JS中是不合法的
                    需要将其修改为驼峰命名，去掉减号，减号后的首字母大写
                    如 border-top-left-radius 改为
                       borderTopLeftRadius

                    通过JS style设置的样式都是内联样式，拥有较高的优先级
                    往往会立即显示。

                    如果在css样式中使用了!important，则此时样式具有最高的优先级
                    即使通过JS也不能覆盖该样式，此时将会导致JS修改样式失效
                    所以尽量不要为样式添加!important;
                */
               box1.style.width = "360px";
               box1.style.height = "360px";
               box1.style.backgroundColor = "chocolate";
            }

            /* 
                点击按钮2，读取元素的样式
            */
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function () {
                //读取box1的样式
                /* 
                    语法: 元素.style.样式名
                    通过style属性设置读取到的都是内联样式，无法读取样式表中的数据
                */
               alert(box1.style.width);
               alert(box1.style.backgroundColor);

            }
        }
    </script>
</head>

<body>
    <button id="btn01">按钮1</button>
    <button id="btn02">按钮2</button>
    <div id="box1"></div>
</body>

</html>
