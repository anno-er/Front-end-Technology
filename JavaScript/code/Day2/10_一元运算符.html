    <script>
        /* 
            一元运算符;只需要一个操作数 如typeof
                + 正号 a = +a; 正号不会产生任何影响
                - 负号 a = -a; 负号对数字取反
             对于非Number类型的值，会将其先转换为Number，再进行运算
             可以将其他类型的数据使用+号，将其转换为Number,隐式转换

        */

        var a = 123;
        a = -a;

        a = true;
        a = -a;
        console.log("a = ",a);
        console.log(typeof a);

        var result = 1 + "2" + 3;
