<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            Null 类型的值只有一个，就是null，表示空值
             -null专门表示空的对象

        */
       var a = null;
       console.log(a);
       console.log(typeof a);//返回object

       /* 
            Undefined类型的值只有一个，就是undefined,表示未定义
             - 当声明一个变量，但是并不给变量赋值事物，它的值就是undefined
       */
        var b;
        console.log(b);
        console.log(typeof b); //返回undefined  

    </script>
</head>
<body>
    
</body>
</html>
