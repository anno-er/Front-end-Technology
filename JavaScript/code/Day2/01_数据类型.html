<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数据类型指的就是字面量的类型
        /*
            String 字符串
            Number 数值
            Boolean 布尔值
            Undefined 未定义
            Object 对象

        前五种数据基本数据类型，Object属于引用数据类型
        */

        /*
            在JS中使用字符串需要使用引号引起来
            使用双引号或者单引号都可以，但是不能混合使用
            引号不能嵌套，双引号内不能方双引号，单引号内不能用单引号
            在字符串中可以使用\作为转义字符，当使用特殊符号时使用\进行转义
            \t 制表符
            \n 换行
            \\对斜杠本身进行转义，表示 \
        */
       
       var str = "hello";
       str = "鲁迅说：\"哪里跌倒哪里爬！\"";
       alert(str);
    </script>
</head>
