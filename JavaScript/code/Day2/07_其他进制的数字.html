<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var a = 123; //十进制
        /* 
            在JS中，以0x开头表示16进制
                    以0开头表示8进制
                    以0b开头表示二进制，但是兼容性不好
        */
        a = 0x10;
        a = 070;
        a = 0b1011;

        //像“070”这种字符串，有些浏览器会当成8进制解析，有些会当成10进制解析
        a = "070";
        //可以在parseInt()中指定第二个进制参数
        a = parseInt(a,10);


    </script>
</head>
