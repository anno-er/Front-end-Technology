<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            JSON 
                -JS中的对象只有JS自己认识，其他语言的都不认识
                -JSON就是一个特殊格式的字符串，而可以被任意的语言所识别
                    并且可以转换为任意语言中的对象
                    主要用于不同语言之间的数据交互
                
                JSON 
                    -JavaScript Object Notation JS对象表示法
                    -JSON和JS对象一样，只不过JSON字符串的属性名必须加上双引号、
                        其他和JS语法一样。
                
                JSON分类
                    1.对象{}
                    2.数组[]

                JSON中允许的值，
                    1   字符串
                    2   数值
                    3   布尔值
                    4   null
                    5   对象(普通对象，不能是函数)
                    6   数组
        */
        //创建一个对象
        var jsonObj = '{"name":"孙大圣","age":18,"gender":"男"}'; //JSON对象
        var jsonArr = '[1,2,3,"hello",true]'; //JSON数组
        var jsonObj2 = '{"arr":[1,2,3]}';
        var jsonArr2 = '[{"name":"孙大圣","age":18,"gender":"男"},{"name":"孙大圣","age":18,"gender":"男"}]';

        /* 
            将JSON字符串转换为JSON对象
                在JS中提供了一个工具类，名为JSOn,
                这个对象可以帮助我们将一个JSON转换为JS对象,也可以将一个JS对象转换为JSON
        */        
       

        /* 
            JSON ---> JS对象
                JSON.parse()
                    将JSON转换为JS对象
                    需要传入一个JSON，返回一个JS对象

        */
        var json = '{"name":"孙大圣","age":18,"gender":"男"}';
        var o = JSON.parse(json);
        console.log(o.name);
        console.log(o.age);
        console.log(o.gender);

        var o2 = JSON.parse(jsonArr);
        console.log(o2[1]);

        /* 
            JS对象 ---> JSON
                JSON.stringify()
                    将一个JS对象转换为JSON字符串
                    需要一个JS对象作为参数，返回一个JSON
        */
        var Obj3 = {name:"猪八戒",age:28,gender:"男"};
        var jsonObj3 = JSON.stringify(Obj3);
        console.log(jsonObj3);


        /* 
            JSON这个对象在IE7及以下的浏览器中不支持，所以这些浏览器调用会报错
        */
        
    </script>
