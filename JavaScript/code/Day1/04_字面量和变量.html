<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            字面量，不可改变的值（静态常量）如1,2,3，hello
               字面量可以直接使用，但是我们一般不会直接使用

            变量：可以用来保存字面量，可以任意改变。
                变量更加方便我们使用，一般用变量
                可以通过变量对字面量进行描述

        */
        //变量声明：在JS中使用var关键字声明变量
        var a;

        //变量赋值 "="
        a = 1;
        console.log(a);

        //声明和赋值同时进行
        var b = 789;
        var c = 80;
        var age = 20;
    </script>
</head>

</body>
</html>
