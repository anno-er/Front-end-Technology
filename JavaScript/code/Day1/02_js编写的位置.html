<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        可以将js代码编写到外部js文件中 ，然后通过script标签引入
        写到外部文件中可以在不同的页面中同时使用，也可以利用浏览器的缓存机制
        推荐使用的方式
    -->
    
    <!-- 
        script标签一旦用于引入外部文件，就无法用于编写内部代码，即使编写了也无法使用
        如果需要则可以再新建一个script标签用于编写内部代码
     -->
    <script src="./02_.js">
        alert('我是内部的JS代码');//这行不会执行
    </script>

    <script>
        //  可以将js代码编写到script标签中 
         alert('内部script 中的代码');

    </script>
</head>
<body>
    <!-- 
        可以将js代码编写到标签的onclick属性中 
        当点击按钮时，js代码才会执行
    -->
    <button onclick="alert('你点击了这个按钮');">按钮</button>
   
    <!-- 
        可以将js代码写在超链接的href属性中，当点击超链接时，会执行js代码
     -->
    <a href="javascript:alert('你毁灭了世界');">原子弹发射连接</a>
    <a href="javascript:;">原子弹发射连接</a>


    <!-- 虽然可以卸载标签的属性中，但是他们数据结构与行为耦合，不推荐使用 -->
</body>
</html>
