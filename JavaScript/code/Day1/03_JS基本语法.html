<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            JS注释，多行注释，注释中的内容不会被执行，可以在源代码中查看
        */

        //  单行注释
        //要养成良好的编写注释的习惯，也可以用注释进行简单的调试
        alert("hello");
        document.write("hello");
        console.log("hello");//该语句在控制行中执行


        /*
         *1.JS中严格区分大小写
         *2.JS中每一条语句以分号(;)结尾,如果不写分号，浏览器会自动添加，但会消耗资源，还有可能会加错
         *3.JS中会自动忽略多个空格和换行
        */
    </script>


</head>

</body>
</html>
