<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            标识符
                在JS中，所有我们可以自己命名的都可以称为标识符
                例如：变量名、函数名、属性名

                -命名一个标识符中需要遵循如下的规则
                    1.标识符中可以含有字母、数字、下划线、￥
                    2.标识符不能以数字开头
                    3.标识符不能是ES中的关键字或保留字符
                    4.标识符一般采用驼峰命名方式
                        -首字母小写，每个单词的开头大写，其他小些
                        helloworld
                        helloWorld   xxxYyyZzz
                     
                -JS底层保存标识符时，采用的是Unicode
                    所以理论上说，所有utf-8 都可以作为标识符
                    中文实际上也可以，但是别用
        */
    </script>
</head>

</html>
