<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            相等运算符  ==  比较两个值是否相等
            相等返回true 不等返回false

            当使用 == 比较两个值时，若类型不同，会进行类型转换，将其转换为相同的类型
        */

        console.log(1 == 1);
        var a = 10;
        console.log(a == 4);

        console.log("1" == 1);

        console.log(true == "1");

        console.log(true == "hello");//false

        console.log(null == 0);//false

        /*
            undefined 衍生自 null
            所以这两个值做相等判断时，会返回true；
        */
        console.log(undefined == null);

        /* 
            NaN 不和任何值相等，包括它本身
        */
        console.log(NaN == NaN);

        var b = NaN;
        //判断 b 是否为NaN，可以通过isNaN()函数来判断；
        console.log(isNaN(b));


        /* 
            不相等 != 
            不相等判断也会对变量类型自动进行在转换
        */

        console.log( 10 != 5);
        console.log( 10 != 10);

        console.log("abcd" != "abcd");
        console.log("1" != 1);

        /* 
            === 全等： 判断两个值是否全等，和相等类似，但不会进行类型转换
            !== 不全等： 判断两个值是否不全等
        */

        console.log("123" === 123);
        console.log(null === undefined);

        console.log("1" !== 1);

    </script>
</head>

</html>
