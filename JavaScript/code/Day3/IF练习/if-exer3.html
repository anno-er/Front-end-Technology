<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>if练习3</title>
	<script type="text/javascript">
		/*
		 * 	编写程序，由键盘输入三个整数分别存入变量num1、num2、num3，
		 * 	对他们进行排序，并且从小到大输出。
		 */

		var a = prompt("请输入数据1:");
		var b = prompt("请输入数据2:");
		var c = prompt("请输入数据3:");

		var num = new Array(a,b,c);
		var tmp, i, j;

		for (i = 0; i < 3; i++) {
			for (j = 0; j < 2 - i; j++) {
				if (num[j] > num[j + 1]) {
					tmp = num[j];
					num[j] = num[j+1];
					num[j+1] = tmp;
				}
			}
		}
		
		for(i=0;i<3;i++){
			alert(num[i]);
		}


	</script>
</head>
