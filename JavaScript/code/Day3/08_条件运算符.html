<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    
    <script>

        /* 
            条件运算符也叫三元运算符
                语法：  
                 条件表达式?语句1:语句2
                执行流程
                 条件运算符在执行时，首先对条件表达式进行求值
                 如果结果为true，则执行语句1；
                 如果结果为false，则执行语句2；
        */
        true?alert("语句1"):alert("语句2");

        var a = 10;
        var b = 20;
        var c = 30;

        a > b ? alert("a较大"):alert("b较大");

        var max = a > b ? a : b;
        console.log("max = " + max);

        //获取a b c中的最大值
        max = max > c ? max : x;

        //这种写法不推荐使用，不方便阅读
        var max = a > b ? (a > c ? a : c) : (b > c ? b : c);
        console.log("max = " + max);

        //如果条件表达式的结果为非布尔值，会先将其转换为布尔值，再进行运算
        "hello" ? alert("语句1") : alert("语句2");

    </script>
