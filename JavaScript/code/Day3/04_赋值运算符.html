<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            = :将右侧的值赋值给左侧的变量
            += ：a += 5 等价于 a = a + 5；
            -= ：a -= 5 等价于 a = a - 5；
            *= :
            /= :
            %= : 
        */
       var a = 10;
       a += 10;
       a -= 10;
       a *= 2;
       a /= 2;
       a %= 3;

       console.log("a = " + a);
    </script>
</head>

</body>
</html>
