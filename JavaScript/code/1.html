<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: indianred;
            position: absolute;
        }
    </style>

    <script>
        /* 
            使div可以根据不同的方向键向不同的方向移动 
            左:37       上:38
            右:39       下:40  

            不让它长按时第一次与第二次卡顿

        */
        window.onload = function () {
            var speed = 10;

            //创建一个变量表示方向,通过修改dir改变移动的方向
            var dir = 0;


            //开启定时器控制div的移动
            setInterval(function () {
                switch (dir) {
                    case 37:
                        box1.style.left = box1.offsetLeft - speed + "px";
                        break;
                    case 38:
                        box1.style.top = box1.offsetTop - speed + "px";
                        break;
                    case 39:
                        box1.style.left = box1.offsetLeft + speed + "px";
                        break;
                    case 40:
                        box1.style.top = box1.offsetTop + speed + "px";
                        break;
                    default:
                        break;
                }
            }, 30);


            document.onkeydown = function (event) {
                event = event || window.event;

                dir = event.keyCode;
                //当用户按了ctrl以后速度加快
                if (event.ctrlKey) {
                    speed = 20;
                }
                else{
                    speed = 10;
                }
            }

            //当按键松开时，div不再移动
            document.onkeyup = function () {
                dir = 0;
            }
        }


    </script>

</head>

<body>
    <div id="box1"></div>
</body>

</html>
