<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //打印水仙花数
        for(var i=100;i<1000;i++){
            var a,b,c;
            a = parseInt(i/100);
            b = parseInt(i%100/10);
            c = parseInt(i%10);

            if(a*a*a + b*b*b +c*c*c === i){
                console.log("水仙花数： " + i);
            }
        }
    </script>
</head>

</body>
</html>
