<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //打印1-100之间所有7的倍数的个数与总和
        var count=0,sum = 0;
        for(var i=1;i<=100;i++){
            if(i%7 == 0){
                sum += i;
                count++;
            }
        }
        console.log("总和为 " + sum);
        console.log("个数为 " + count);
    </script>
</head>

</body>
</html>
