<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <script>
        /* 
            条件分支语句也叫switch 语句

            switch(条件表达式){
                case 表达式:
                    语句;
                    break;
                case 表达式:
                    语句;
                    break;
                case 表达式:
                    语句;
                    break;
                default:
                    语句;
                    break;      
            }

        执行流程：
            switch....case...语句在执行时会依次将case后的表达式的值和switch后的条件表达式
            进行全等比较，如果结果为true，则从当前case开始执行，如果结果为false,则跳过当前case
        */
        // 根据num的值，输出对应的中文

        var num = 2;

        // if (num == 1) {
        //     console.log("壹");
            // }
            // else if(num == 2){
            //     console.log("贰");
            // }
            // else if(num == 3){
            //     console.log("叁");
            // }

            switch (num) {
                case 1:
                    console.log("壹");
                    break;
                case 2:
                    console.log("贰");
                    break;
                case 3:
                    console.log("叁");
                    break;
                default:
                    console.log("非法的条件");
            }


    </script>
