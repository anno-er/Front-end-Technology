        /* 
            while循环
                while(条件表达式){

        /* 
             循环三要件：
                 初始化的变量
                 条件表达式
                 更新表达式
        */
        var i = 0;
        while (i <= 10) {
            document.write(i++ + "<br>");
        }


        /* 
            do...while循环
                do{
                    循环体语句....
                }while(条件表达式)
            
                执行流程
                    先执行循环体，再对循环体进行判断

                do while 保证至少执行一次循环体
        */
        i = 0;
        do {
            document.write(i++ + "<br>");
        }while(i<=10);
    </script>
