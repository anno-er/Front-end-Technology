<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            for循环，也是循环语句，也称为for循环
        */

        //创建一个执行10次的循环
        var i = 0;
        while (i < 10) {
            alert(i++);
        }

        //for循环中，提供了专门的位置放置 初始化表达式、条件表达式、更新表达式
        for (i = 0; i < 10; i++) {
            alert(i);
        }

        //for循环中三个部分都可以省略，也可以写在外部或者内部  

        //这是死循环
        for (; ;) {
            alert("hello")
        }

        i = 0;
        for(;i<10;){
            alert(i++);
        }
        
    </script>
</head>
