<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            Data对象
             -  在JS中使用Data对象来表示一个时间
        */
        //创建一个Data对象
        //如果直接使用构造函数创建一个Data对象，则会封装为当前代码执行的时间
        var d = new Date();
        console.log(d);

        //创建一个指定的时间对象
        //需要在构造函数中传递一个表示水煎的字符串作为参数
        //日期的格式 月份/日/年 时:分:秒
        var d2 = new Date("07/06/2021 11:10:30");
        console.log(d2);

        //Date对象的方法
        /* 
             getData:获取当前的日期对象的几号
        */
        var date = d2.getDate();
        console.log("date = "+date);

        // getDay:获取当前的星期 (1 2 3 4 5 6 0)
        var day = d2.getDay();
        console.log("day = "+day);

        //gerMonth:获取当前月份 0-11 0表示一月。。。11表示12月
        var month = d2.getMonth();
        console.log("month = "+month);

        //getFullYear:获取当前日期对象的年份
        var year = d2.getFullYear();
        console.log("year = "+year);
        
        //getHours、getMinutes、getSeconds、getMillseconds、

        //getTime：返回从格林威治标准时间的1970年1月1日0时0分0秒至今的毫秒数,也就是时间戳
        //计算机底层在保存时间时，都是使用时间戳,会自动转化
        var time = d2.getTime();
        console.log("time = "+time);
        //console.log(time/1000/60/60/24/365);

        var d3 = new Date("1/1/1970 0:0:0"); 
        time = d3.getTime();
        console.log("time = "+time); //-28800000 由于时区的差异

        //获取我们当前的时间戳
        time = Date.now();
        console.log("time = "+time);

        //我们可以利用时间戳测试代码执行的性能
        var time_start = Date.now();
       
        for(var i=0;i<10000;i++){
            console.log(i);
        }
        var time_end = Date.now();

        console.log("执行了"+(time_end-time_start)+"ms");



    </script>
</head>

</html>
