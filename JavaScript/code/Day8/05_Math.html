<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            Math
              - Math 和其他的对象不同，不是构造函数，不用创建对象
                他属于一个工具类，风闸u那个了数学运算相关的属性和方法
        */

        /* 
            Math的属性 
                Math.PI表示圆周率(大写的属性表示常量)
                ...(可查)
        */
        console.log(Math.PI);

        /* 
            Math的方法
                -abs(x) 用于计算x的绝对值
                -sin(x)
                -...
                -ceil(x) 向上取整
                -floor(x) 向下取整
                -round(x) 四舍五入取整

                -random() 生成一个0-1之间的随机数
                    设置随机数的范围方法：添加增益、取整、添加初始值
                    生成一个x-y之间的随机数
                    Math.round(Math.random()*(y-x)+x);
        */
        console.log(Math.abs(-1));
        console.log(Math.ceil(1.2));

        
        console.log(Math.random()*10); //0-10
        console.log(Math.random()*9+1); //1-10
        Math.round(Math.random()*5+1);//1-6之间的随机整数


        /* 
            max(x,y,z...):获取多个数中的最大值
            min(x,y,z...):获取多个数中的最小值
        */
        var max = Math.max(10,45,62,21,22);
        var min = Math.min(10,45,62,21,22);
        console.log("max = "+max);
        console.log("min = "+min);


        /* 
            pow(x,y):返回x的y次幂
        */
        console.log(Math.pow(8,(1/3)));
        console.log(Math.pow(2,3));

        /* 
            sqrt(x)：对x进行开方
        */
       console.log(Math.sqrt(9));

       


    </script>
</head>
