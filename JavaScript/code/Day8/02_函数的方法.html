<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            call() 和 apply()
                这两个方法否是函数对象的方法，需要通过函数对象来调用
                当对函数调用call()和apply()时，都会调用函数执行

                在调用者两个方法时，可以将一个对象指定为第一个参数,
                    此时这个对象将会成为函数执行时的this，既可以修改函数执行时的对象

                -call方法可以将实参在对象之后依次传递
                -apply方法需要将实参封住那个岛数组中统一传递

                -this情况 以函数情况调用时 this是window
                          以方法的形式调用时，this是调用方法的对象
                          以构造函数的形式调用时，this是新建的对象
                          以call 和 apply调用时，this是指定的那个对象
        */


        function fun(){
            alert("我是fun函数");
        }
        fun.call();
        fun.apply(); 

        fun = function(){
            alert(this.name);
        }
        var obj1 = {
            name:"obj1",
            sayName:function(){
                 alert(this.name);
            }
        };
        var obj2 = {
            name:"obj2",
            sayName:function(){
                 alert(this.name);
            }
        }
        fun.call(obj2);
        fun.call(obj1);
        //obj1.sayName.apply(obj2); //指定this为obj2

        fun = function(a,b){
            console.log("a = "+a);
            console.log("b = "+b);
            alert("我是fun函数");
        }
        fun.call(obj1,2,3);
        fun.apply(obj1,[2,3]);

    </script>
</head>
<body>
    
</body>
</html>
