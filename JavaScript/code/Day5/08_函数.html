<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            函数    - 函数也是一个对象
                    - 函数中可以封装一些代码(功能)，再需要是可以执行这些功能
                    - 函数可以保存一些代码，在需要的时候调用 类型 function


        */

        //创建一个函数对象
        //可以将封装的代码以字符串的形式传递给构造函数
        //封装到函数中的代码不会立即执行，将会在函数调用时执行
        var func = new Function("console.log('hello 这是我的第一个函数');");
        console.log(func);

        //函数调用语法 函数对象()
        //当调用函数时，函数中封装的代码会按照顺序执行
        func();

        //函数对象也可以添加属性
        func.hello = "你好";
    
        //在开发中很少使用构造函数创建函数对象

        /* 
            使用函数声明创建函数
             语法： 
                function 函数名([形参1，形参2...形参n]){
                    函数体语句
                }
        */

        function func2(){
            console.log("这是我的第二个函数");
            alert("hiahiahiahia");
            
        }
        console.log(func2);

        //调用func2
        func2();

        /* 
            使用函数表达式创建函数
            var 函数名 = function([形参1，形参2...形参n]){
                函数体语句
            }
        */

        var func3 = function(){
            console.log("我是匿名函数中封装的代码");
        };

        func3();


       
    </script>
</head>
<body>
    
</body>
</html>
