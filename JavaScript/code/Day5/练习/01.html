    <script>
        //打印九九乘法表

        //         document.write(i +" * "+j+" = "+i*j+"&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp" );
        //     }
        //     document.write("<br><br>");
        // }

        var flag = true;
        var count=0;

        //打印出1-100之间的所有的质数
        console.time("test-time")
        for (i = 2; i < 10000; i++) {
            for (j = 2; j <= Math.sqrt(i); j++) {
                if (i % j == 0) {
                    flag = false;
                    break;
                }
            }
            if(flag == true){
                document.write(i + "&nbsp");
                count++;
            }
            flag = true;
        }
        document.write("<br>"+count);
        console.timeEnd("test-time");
    </script>
