        var flag = true;

        //打印出1-100之间的所有的质数
        for (i = 2; i < 100; i++) {
            for (j = 2; j < i; j++) {
                if (i % j == 0) {
                    flag = false;
                    break;
                }
            }
            if(flag == true){
                document.write(i + "&nbsp");

            }
            flag = true;
        }
    </script>
