<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            基本数据类型 String Number Boolean Null Undefine
            引用数据类型 Object

        */

        var a = 123;
        var b = a;
        a++;

        console.log("a = "+a); //124
        console.log("b = "+b); //123

        /* 
            JS中的变量都是存储在栈内存中，
            基本数据类型的值直接在栈内存中存储，值与值是独立存在的，修改一个变量不会影响其他变量

            对象保存在堆内存中，保存的是对象的内存地址如果两个对象
            保存的是同一个对象引用，当通过一个变量修改属性时，另一个也会受到影响。
        */
        var obj = new Object;
        obj.name = "孙大圣";
        var obj2 = obj;
        obj.name = "猪二哥";

        console.log(obj.name);
        console.log(obj2.name);

        //设置obj2为null
        //当设置obj2为null后，就与相应地址断开了联系
        
        obj2 = null;

        console.log(obj);
        console.log(obj2);

        obj3 = new Object();
        obj4 = new Object();

        obj3.name = "沙老三";
        obj4.name = "沙老三";

        /* 
            当比较两个基本数据类型的值时。就是比较值
            而比较两个引用数据类型值时，它是比较对象的内存地址
                如果两个对像一模一样，但地址不一样，也是不相同的
            
        
        */
        console.log( obj3.name == obj4.name);//false

    </script>
</head>
<body>
    
</body>
</html>
