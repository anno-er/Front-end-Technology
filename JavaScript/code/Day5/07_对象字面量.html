<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //使用对象字面量来创建一个变量
        var obj = {};
        obj.name = "孙大圣";

        //使用对象字面量可以在创建对象使直接指定对象中的属性
        //语法:{属性名:属性值,属性名:属性值....}
        //对象字面量的属性名可以加引号，也可以不加，如果要使用一些特殊的名字必须加引号
        
        /* 
            属性名和属性值是一组一组名值对结构，
            名 和 值 之间使用: 连接，多个名值对之间使用 , 隔开
            如果一个属性之后没有其他属性，就不要再加 ,  
        */
        var obj2 = {
            "name":"猪二哥",
            age:48000,
            gender:"male",
            test:{name:"沙老三"} //嵌套
        };
        console.log(obj2);
        
    </script>
</head>
<body>
    
</body>
</html>
