<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = new Object();

        /* 
            向对象中添加属性
            属性名：
                - 对象的属性名不强制要求遵守标识符的规范，各种名字都可以使用，但尽量按照标识符的规范

        */
        obj.name = "孙悟空";

        obj.var = "hello";
        console.log(obj.var); 
        //如果要使用特殊的属性名，不能采用.的方式来使用  
        //语法 对象["属性名"] = 属性值,读取时也要采用这种方式

        obj["123"] = 789;
        console.log(obj["123"]);
        // obj["#$%^^$#$%^&^&%$%"] = "你好";
        // console.log(obj["#$%^^$#$%^&^&%$%"]);

        /* 
            使用[] 操作属性更加灵活，在[]中可以传递一个变量，这样变量值是多少，就可以读取那个属性
        */
        var n = "123";
        console.log(obj[n]); 


        /* 
            属性值 
                JS对象的属性值，可以是任意的数据类型\
                也可以是一个对象

        */
       obj.test = 123;
       obj.test = null;
       obj.test = "123";
       obj.test = undefined;
       obj.test = true;

       var obj2 = new Object();
       obj2.name = "猪二哥";

       obj.test = obj2;

       console.log(obj);

       // 可以利用in运算符检查一个对象中是否有指定的属性 语法 "属性名" in 对象

       //检查obj中是否有test2属性
       console.log("test2" in obj);

       console.log("test" in obj);
       

    </script>
</head>
<body>
    
</body>
</html>
