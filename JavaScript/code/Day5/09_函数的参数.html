<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 
            定义一个求和函数
            在函数的括号中制定一个或者多个形参,多个形参之间使用 , 隔开
            声明形参就相当于在函数内部声明了对应的变量，但是没有赋值

        */
       function sum(a,b){  
           console.log("a = "+a);
           console.log("b = "+b);
           console.log(a+b);
       }

       //在调用函数时，可以指定实参,实参会赋值给函数中对应的形参
       sum(1,2);

       /* 
            调用函数时，解析器不会检查实参的类型
            所以要注意是否有可能会接收到非法的参数，如果有可能，需要进行类型检查
            函数的实参可以是任意的数据类型
       */
       sum("小刚","才发现他不是他爸妈亲生的");
       sum(123,"hello");

       /* 
            调用函数时，解析器不会检查实参的数量,多余的实参不会被赋值
            如果实参的数量少于形参的数量,则没有实参对应的形参将会是undefined
       */
       sum(123,456,"hello",true,null);
       sum(123);
       
       



    </script>
</head>

</body>
