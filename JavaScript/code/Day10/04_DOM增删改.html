<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="style/css.css" />
    <script type="text/javascript">

        function myClick(idStr, fun) {
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        }

        window.onload = function () {

            //创建一个"广州"节点,添加到#city下
            myClick("btn01", function () {
                //创建广州节点 <li>广州</li>

                //创建li元素节点
                /* 
                   document.createElement()用于创建一个元素节点对象
                   它需要一个标签名作为参数，将会根据标签名创建元素节点对象
                   并将创建好的对象作为返回值返回
                */
                var gzLi = document.createElement("li");

                //创建文本节点
                /* 
                   createTextNode()用于创建文本节点对象
                   它需要一个文本作为参数，将会根据文本名创建文本节点对象
                   并将创建好的对象作为返回值返回
                */
                var gzText = document.createTextNode("广州");

                //将gxText设置为gzLi下
                /* 
                    appendChild()向一个父节点中添加一个新的子节点
                    用法 父节点.appendChild(子节点)；
                */
                gzLi.appendChild(gzText);

                //获取city
                var city = document.getElementById("city");

                //将广州节点添加到city下
                city.appendChild(gzLi);

            })

            //将"广州"节点插入到#bj前面
            myClick("btn02", function() {
                //创建一个广州节点
                var gzLi = document.createElement("li");
                var gzText = document.createTextNode("广州");
                gzLi.appendChild(gzText);

                /* 
                    insertBefore
                        在指定的子节点前面插入新的子节点
                        语法： 父节点.insertBefore(新节点，原节点)
                */
                var city = document.getElementById("city");
                var bj = document.getElementById("bj");
                city.insertBefore(gzLi,bj);
            })

            //使用"广州"节点替换#bj节点
            myClick("btn03", function() {
                //创建一个广州节点
                var gzLi = document.createElement("li");
                var gzText = document.createTextNode("广州");
                gzLi.appendChild(gzText);

                /* 
                    replaceChild()	使用指定的子节点替换已有的子节点。
                    语法： 父节点.replaceChild(新节点，原节点)
                */
                var city = document.getElementById("city");
                var bj = document.getElementById("bj");
                city.replaceChild(gzLi,bj);
            })

            //删除#bj节点
            myClick("btn04", function() {
                /* 
                    removeChild()	删除子节点。
                    语法： 父节点.removeChild(子节点)
                    更常用的语法： 子节点.parentNode.removeChild(子节点)
                */
                //var city = document.getElementById("city");
                var bj = document.getElementById("bj");
                if(bj == null){
                    alert("Missing Related Nodes");
                    return;
                }
                bj.parentNode.removeChild(bj); 
            })

            //读取#city内的HTML代码
            myClick("btn05",function(){
                var city = document.getElementById("city");
                alert(city.innerHTML); 
            })

            //设置#bj内的HTML代码
            myClick("btn06",function(){
                var bj = document.getElementById("bj");
                bj.innerHTML = "洛阳";
            })


            //通过innerHTML属性实现DOM的增删改一些相关操作
            //但是这种方式不太好，一般会两种方式结合使用
            myClick("btn07",function(){
                //向city中添加广州
                var city = document.getElementById("city");
                //city.innerHTML += "<li>广州</li>";

                var gzLi = document.createElement("li");
                gzLi.innerHTML = "广州";
                city.appendChild(gzLi);
            })
        };




    </script>

</head>

<body>
    <div id="total">
        <div class="inner">
            <p>
                你喜欢哪个城市?
            </p>

            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>

        </div>
    </div>
    <div id="btnList">
        <div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
        <div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
        <div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
        <div><button id="btn04">删除#bj节点</button></div>
        <div><button id="btn05">读取#city内的HTML代码</button></div>
        <div><button id="btn06">设置#bj内的HTML代码</button></div>
        <div><button id="btn07">创建一个"广州"节点,添加到#city下</button></div>
    </div>
</body>

</html>
