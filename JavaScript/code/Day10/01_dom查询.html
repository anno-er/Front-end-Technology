<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Untitled Document</title>
	<link rel="stylesheet" type="text/css" href="./style/css.css" />
	<script type="text/javascript">
		/* 
			定义一个函数，为指定元素绑定单机响应函数
				参数：
				1. idstr 	要绑定单击响应函数的对象的ID属性值 
				2. fun  	事件的回调函数，当我们单击元素时，该函数将会被触发
		*/
		function myClick(idstr,fun) {
			//为id为btn01的按钮绑定一个单击响应函数
			var btn = document.getElementById(idstr);
			btn.onclick = fun;
		}

		window.onload = function () {

			//为id为btn01的按钮绑定一个单击响应函数
			var btn01 = document.getElementById("btn01");
			btn01.onclick = function () {
				//查找#bj节点
				var bj = document.getElementById("bj");
				//打印bj
				//innerHTML 通过这个属性可以获取到元素内部的html代码
				alert(bj.innerHTML);
			};


			//为id为btn02的按钮绑定一个单击响应函数
			var btn02 = document.getElementById("btn02");
			//查找所有li节点
			//getElementsByTagName()可以根据标签名来获取一组元素节点对象
			//这个方法会给我们返回一个类数组对象，所有查询到的元素都会封装到对象中
			//即使查询到的元素只有一个，也会封装到数组中返回
			btn02.onclick = function () {
				var lis = document.getElementsByTagName("li");
				//打印lis
				//alert(lis);
				for (var i = 0; i < lis.length; i++) {
					alert(lis[i].innerHTML);
				}
			}

			//为id为btn03的按钮绑定一个单击响应函数
			var btn03 = document.getElementById("btn03");
			btn03.onclick = function () {
				//查找name=gender的所有节点
				var inputs = document.getElementsByName("gender");

				//alert(inputs.length);

				for (var i = 0; i < inputs.length; i++) {
					/*
					 * innerHTML用于获取元素内部的HTML代码的
					 * 	对于自结束标签，这个属性没有意义
					 */
					//alert(inputs[i].innerHTML);
					/*
					 *  如果需要读取元素节点属性，
					 * 	直接使用 元素.属性名
					 * 		例子：元素.id 元素.name 元素.value
					 * 		注意：class属性不能采用这种方式，
					 * 			读取class属性时需要使用 元素.className
					 */
					alert(inputs[i].className);
				}
			};

			//查找#city下所有li节点
			var btn04 = document.getElementById("btn04")
			btn04.onclick = function () {
				var city = document.getElementById("city");
				var cityLis = city.getElementsByTagName("li");
				for (var i = 0; i < cityLis.length; i++) {
					alert(cityLis[i].innerHTML);
				}
			}

			//返回#city的所有子节点
			/* 
				childNodes属性会获取文本节点在内的所有子节点，
				连换行都会获取
				根据DOM标准，标签中的空白也会当成文本节点
				但是在IE8及以下的浏览器中，空白不会当成子节点
			*/
			var btn05 = document.getElementById("btn05");
			btn05.onclick = function () {
				var city = document.getElementById("city");
				var cityChildNodes = city.childNodes;
				for (var i = 0; i < cityChildNodes.length; i++) {
					alert(cityChildNodes[i].innerHTML);
				}
				/* 
					children属性可以获取当前元素的所有子元素,不包括文本节点
				*/
				var cityChildNodes2 = city.children;
				alert(cityChildNodes2.length);
			}

			//返回#phone的第一个子节点
			/* 
				firstchild 获取当前元素的第一个子节点，(包括空白节点)
			*/
			var btn06 = document.getElementById("btn06");
			btn06.onclick = function () {
				var phone = document.getElementById("phone");
				var fir = phone.firstChild;
				alert(fir.innerHTML);

				//获取当前元素的第一个子元素,不建议使用，不兼容IE8及更早版本
				fir = phone.firstElementChild;
				alert(fir.innerHTML);
			}

			//返回#bj的父节点
			myClick("btn07",function(){
				var bj = document.getElementById("bj");
				var pn = bj.parentNode;
				alert(pn.innerText);
				/* 
					innerHTML 获取元素内部的代码
					innerText 获取元素内部的文本
				*/
			})

			//返回#android的前一个兄弟节点
			myClick("btn08",function(){
				var android = document.getElementById("android");
				var ps = android.previousSibling;
				var pe = android.previousElementSibling; //获取前一个兄弟元素
														 //IE8 及一下不兼容
				alert("ps = "+ps.innerHTML);
				alert("pe = "+pe.innerHTML);
			});

			//读取#username的value属性值
			myClick("btn09",function(){
				var username = document.getElementById("username");
				//读取value属性值,就是文本框中填写的内容
				alert(username.value);
			});

			//设置#username的value属性值
			myClick("btn10",function(){
				var username = document.getElementById("username");
				username.value = "今天天气真不错~~~";
			});

			//返回#bj的文本值
			myClick("btn11",function(){
				var bj = document.getElementById("bj");
				alert(bj.innerText);
				alert(bj.firstChild.nodeValue);
			});
		};


	</script>
</head>

<body>
	<div id="total">
		<div class="inner">
			<p>
				你喜欢哪个城市?
			</p>

			<ul id="city">
				<li id="bj">北京</li>
				<li>上海</li>
				<li>东京</li>
				<li>首尔</li>
			</ul>

			<br>
			<br>

			<p>
				你喜欢哪款单机游戏?
			</p>

			<ul id="game">
				<li id="rl">红警</li>
				<li>实况</li>
				<li>极品飞车</li>
				<li>魔兽</li>
			</ul>

			<br />
			<br />

			<p>
				你手机的操作系统是?
			</p>

			<ul id="phone">
				<li>IOS</li>
				<li id="android">Android</li>
				<li>Windows Phone</li>
			</ul>
		</div>

		<div class="inner">
			gender:
			<input class="hello" type="radio" name="gender" value="male" />
			Male
			<input class="hello" type="radio" name="gender" value="female" />
			Female
			<br>
			<br>
			name:
			<input type="text" name="name" id="username" value="abcde" />
		</div>
	</div>
	<div id="btnList">
		<div><button id="btn01">查找#bj节点</button></div>
		<div><button id="btn02">查找所有li节点</button></div>
		<div><button id="btn03">查找name=gender的所有节点</button></div>
		<div><button id="btn04">查找#city下所有li节点</button></div>
		<div><button id="btn05">返回#city的所有子节点</button></div>
		<div><button id="btn06">返回#phone的第一个子节点</button></div>
		<div><button id="btn07">返回#bj的父节点</button></div>
		<div><button id="btn08">返回#android的前一个兄弟节点</button></div>
		<div><button id="btn09">返回#username的value属性值</button></div>
		<div><button id="btn10">设置#username的value属性值</button></div>
		<div><button id="btn11">返回#bj的文本值</button></div>
	</div>
</body>

</html>
