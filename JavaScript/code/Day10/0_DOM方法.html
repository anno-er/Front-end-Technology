<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            获取元素节点的子节点(通过元素节点调用的)
                getElementsByTagName() -方法，通过标签名
                childNodes      -属性，当前节点的所有子节点
                firstNodes      -属性，当前节点的第一个子节点
                lastNodes       -属性，当前节点的最后一个子节点
                parentNode      -属性，当前节点的父节点
                previousSibling -属性，当前节点的前一个兄弟节点
                nextSibling     -属性，当前节点的后一个兄弟节点

                getElementById()	        返回带有指定 ID 的元素。
                getElementsByTagName()	    返回包含带有指定标签名称的所有元素的节点列表（集合/节点数组）。
                getElementsByClassName()	返回包含带有指定类名的所有元素的节点列表。
                appendChild()	            把新的子节点添加到指定节点。
                removeChild()	            删除子节点。
                replaceChild()	            替换子节点。
                insertBefore()	            在指定的子节点前面插入新的子节点。
                createAttribute()	        创建属性节点。
                createElement()	            创建元素节点。
                createTextNode()	        创建文本节点。
                getAttribute()	            返回指定的属性值。
                setAttribute()	            把指定属性设置或修改为指定的值。
         */
    </script>
</head>

<body>

</body>

</html>
