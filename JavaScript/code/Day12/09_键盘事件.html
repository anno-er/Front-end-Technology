<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            height: 100px;
            width: 100px;
            background-color: dimgrey;
        }
    </style>

    <script>
        window.onload = function () {
            /* 
                键盘事件：
                    onkeydown  按键被按下
                        对于onkeydown来说，如果一直按着某个按键一直不松手，事件会连续触发
                        当onkeydown连续触发时，第一次和第二次之间间隔会稍微长一点，其他的会非常的快
                        这种设计是为了防止误操作

                    onkeyup 按键被松开

                键盘事件一般都绑定给可以获取焦点的对象或者是文档对象document
            */

            document.onkeydown = function (event) {
                event = event || window.event;
                /* 
                    我们可以通过keyCode来获取按键的编码;
                        通过它我们可以判断那个按键被按下
                    除了keyCode，时间对象还提供了几个属性
                    altKey
                    ctrlKey
                    shiftKey
                        -这三个用来判断alt ctrl 和shift是否被按下
                        如果按下则返回true，否则则返回false
                */
                //dsadsadsaconsole.log(event.keyCode);

                //判断 y 键是否被按下
                // if(event.keyCode === 89){
                //     console.log("y被按下了！")
                // }

                //判断 y 键和 ctrl 键是否被同时按下
                if (event.keyCode === 89 && event.ctrlKey) {
                    console.log("ctrl+y被按下了！")
                }

                //获取input
                var input = document.getElementsByTagName("input")[0];
                input.onkeydown = function(event){
                    event = event || window.event;
                    console.log(event.keyCode);
                    /* 
                        在文本框中输入内容，属于onkeydowm的默认行为,
                        如果在onkeydown中取消了默认行为，则输入的内容不会出现在文本框内
                        可以利用这一特性对文本框内的输入做出一定限制
                    */

                    //是文本框不能输入数字 数字的keyCode是48-57
                    if(event.keyCode>=48 && event.keyCode<=57){
                        return false; 
                    }
                    
                    
                }
            }
        }
    </script>
</head>

<body>
    <!-- <div id="box1"></div> -->
    <input type="text" name="name" id="name">
</body>

</html>
