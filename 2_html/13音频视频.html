<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- 
            audio标签用于向页面中引入一个外部的音频文件
            音视频文件引入时，默认情况下不允许用户自己控制
            src指定路径
            controls 表示是否允许用户控制播放的属性
            autoplay 自动播放的属性，如果设置了autoplay，打开时会自动播放，但大部分浏览器不会对音乐自动播放
            loop 是否会循环播放
         -->
         <audio src="./*******.mp3" controls autoplay loop></audio>
         <!-- 
             除了src指定外部文件的路径以外，还可以直接通过source来指定文件
             还可以通过source指定多个文件，会自动选择最优选择。可以用于解决兼容性问题
             当所有文件都不支持时，会出现不支持提示
          -->
        <!-- 
              enbed 用于解决ie8以下内核的播放器的播放，但是十分难用
           -->
          <audio control>
              对不起，您的浏览器不支持播放音频！，请升级浏览器！
              <source src="./*******.mp3"> 
              <source src="./*******.ogg"> 
              <embed src="./*******.mp3" type="audio/mp3" height="200" wight="300">
          </audio>

          <!-- 
              video 引入视频文件
          -->
          <video controls>
              <source src = "./xxxxxxxx.mp4">
              <source src = "./xxxxxxxx.webm">
              <embed src="./xxxxxxxx.mp4" type="video/mp4">
          </video>

          <!-- 
                

           -->
           
          
</body>
</html>
