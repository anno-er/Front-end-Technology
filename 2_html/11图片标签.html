<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        图片标签用于向当前页面中引入一个外部文件图片 
        使用img标签引用外部图片

        可通过图片链接引入别的网页上的文件
        img 属于一种替换元素，介于行内元素与块元素之间
        src指定路径 
        alt指定名称
        搜索引擎会根据alt中的内容是识别图片

        width 图片宽度
        height 图片高低

        若只指定一个，则另一个会等比例缩小或放大
        注明：需要多大的图片就裁剪多大，但移动端会进行缩放

        图片的格式
            jpeg(jpg)-支持的颜色丰富，不支持透明与动图，用于显示照片
            gif-支持颜色较少，支持简单透明，支持动图，用于颜色单一的图片，动图
            png-支持颜色丰富，支持复杂透明，不支持动图，专为网页而生
            webp-谷歌专门推出的网页中的一种图片格式，具备所有优点，内存占用很小，但是兼容性较差
            base64图片：将图片用base64编码，将图片转换为字符。对数据进行加密，
                        一般是需要和网页一起加载的图片使用

            效果一样，用内存较小的
            效果不一样，用效果好的
    -->
    
    <img width="500" src="./img/erik-mclean-VjzQ3Bxy9jY-unsplash.jpg" alt="房子">
    <img src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/BB1dWb5j.img?h=500&w=750&m=6&q=60&o=f&l=f" alt="花">
   
</body>
</html>
