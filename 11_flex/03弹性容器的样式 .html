<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul{
            width: 600px;
            height: 800px;
            border: 10px red solid;

            /* 设置ul为弹性容器   */
            display: flex;
            
            /* flex-direction: column; */

            /* 
                flex-wrap: 
                    设置弹性元素是否在弹性容器中自动换行

                    可选值：
                        nowrap 默认值，元素不会自动换行
                        wrap 元素沿着辅轴方向自动换行
                        wrap-reverse 元素沿着辅轴反方向换行
            */
            
             /* flex-flow: wrap 和 direction的简写属性; */
             flex-flow: wrap;


            /* 
                justify-content: 
                    如何分配主轴上的空白空间，即主轴上的元素分配方式
                    -可选值
                        flex-start 元素沿着主轴的起始边排列
                        flex-end    元素严责主轴的终边排列
                        flex-center 元素居中排列
                        space-around 空白分配到元素两侧
                        space-evenly 空白分配到元素的单侧
                        space-between 空白分配到元素的中间
            */

            /* 
                align-items:
                 -元素在辅轴上的对齐方式
                 -元素之间的关系、
                 可选值：
                  stretch 默认值， 将元素的长度设置为相同的值
                  flex-start 元素不会拉伸，沿着辅轴起边对齐
                  flex-end 沿着辅轴的终边对齐
                  center 居中对齐
                  baseline 基线对齐

            */
            align-items: flex-start;



            /* align-content: 辅轴上的空白空间的分步 与justify-content规则相同*/
            align-content: space-between;
              

        }
        li{
            width: 200px;        
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            flex-shrink: 0;
        }

        li:nth-child(1){
            background-color: #bfa;
            /* align-self: 用来覆盖当前弹性元素上的align-itens; */
        }
        li:nth-child(2){
            background-color: chocolate;

        }
        li:nth-child(3){
            background-color: crimson;
        }
        li:nth-child(4){
            background-color: yellow;

        }
        li:nth-child(5){
            background-color: tomato;
        }
    </style>
</head>
<body>

     <ul>
         <li>1</li>
         <li>
            2
            <div>2</div>
         </li>
         <li>
             3
             <div>3</div>
             <div>3</div>
        </li>
        <li>1</li>
        <li>
            2
            <div>2</div>
         </li>
     </ul>
</body>
</html>
