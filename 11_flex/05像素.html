<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: brown;
        }
        
    </style>
</head>
<body>

    <div class="box1"></div>
    <!-- 
        像素：
            -屏幕有一个个发光的小店构成，这一个个小点就是我们的像素
            -分辨率：1920*1080 表示屏幕中小点的个数
            -在前端开发中，像素分两种情况讨论： css像素  和   物理像素
                物理像素：上述所说的小点
                css像素：编写网页时，我们所用的像素
                    -浏览器在显示网页时，需要将css像素转换为物理像素，然后再呈现
                    -1个css像素最终由几个物理像素显示，由浏览器决定
                        默认情况下在pc端，一个css像素 = 一个物理像素
            
        视口（viewport）
            -   视口就是屏幕中用来显示网页的区域，
            -   我们可以通过查看视口的大小来观察css像素与物理像素的比值
                    默认情况下 
                        视口宽度： 1920px（css）
                                  1920px（物理像素）
                                  此时css像素与物理像素的比值是1:1
                    放大两倍：
                        视口宽度：  960px（css）
                                   1920px(物理像素)
                                   此时css像素与物理像素的比值是1:2

            我们可以通过改变视口大小来改变css像素和物理像素的比值
     -->


</body>
</html>
