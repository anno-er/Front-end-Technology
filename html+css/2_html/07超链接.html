<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>
<body>
    <!-- 
        超链接可以实现跳转到其他位置或页面
        使用 a 标签定义
        是一个行内元素 但在a标签中能嵌套任何元素，除他自身以外
        属性:
            href 指定跳转的目标路径
            -值可以是一个外部网站的地址
            -也可以是内部页面的地址
     -->

     <a href="https://www.baidu.com">超链接</a>
     <br><br><br>
     <a href="04语义化标签.html">超链接</a>

</body>
</html>
