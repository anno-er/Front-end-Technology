<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        在html中应该只关心网页的语义，而不是样式（样式通过css设定） 
        标题标签
            h1~h6  重要性递减
            h1很重要，网页中一般只用一个h1
            一般会用到h1~h3 
            在页面中独占一行的元素称为块元素
    -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>



    <!-- hgroup可以为一组相关的标题归组 -->
    <hgroup>
        <h1>回乡偶书二首</h1>       
        <h2>其一</h2>
    </hgroup>
    
    <!-- 
        p标签：表示段落
     -->
     <p>p中的内容表示一个段落</p>
     <p>p也是一个块元素</p>

    <!-- 
        em标签表示语音语调的加重 
        在元素中不会独占一行的，叫做行内元素
    -->
     <p>今天天气<em>真</em>不错</p> 

     <!-- strong标签表示强调重要的内容 -->
     <p>你今天<strong>必须</strong>把作业完成</p>

    <!-- blockquote 标签表示长引用 块元素，独占一行-->
    鲁迅说过：
    <blockquote>这句话我从没说过</blockquote>
    
    <!-- q标签表示短引用， 行内元素，不会独占一行-->
    子曰<q>学而时习之，不亦乐乎</q>

    <!-- br标签 表示一个换行-->
    今天天气真不错
</body>
</html>
