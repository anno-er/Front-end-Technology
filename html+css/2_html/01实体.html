<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 在网页中，浏览器会将多个空格渲染成1个空格 
         不能直接书写一些特殊符号，如多个空格、如大于号，小于号
         应该使用转义字符，即实体语法&实体的名称
                                  &nbsp:空格
                                  &gt：大于号
                                  &lt: 小于号
                                  &copy:版权符号

    -->
    <p>今天天气    真不错</p>
    <p>今天天气&nbsp&nbsp&nbsp&nbsp&nbsp真不错</p>

    <p>
        a&gtb a&ltb
    </p>

</body>
</html>
