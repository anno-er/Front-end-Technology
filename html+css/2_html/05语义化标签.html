<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
         块元素（结构化语义标签）--用于对页面的布局

         header 网页的头部  可以有多个
         main 网页的主体  一个页面中只有一个
         footer 网页的底部   可以有多个
         nav 表示网页中的导航
         aside 表示和主题相关的其他内容  侧边栏
         article 表示文章
         section 表示一个独立的区块，上面的标签都不能表示时可使用
         div 没有语义，只是表现一个区块，是目前的主要的布局元素
         span是一个行内元素，没有语义。一般用于网页中选中文字
     -->
     
     <header>网页头部</header>
     <main>网页主体</main>
     <footer>网页底部</footer>
     <nav>导航</nav>
     <aside>侧边栏</aside>
     <article>文章</article>
     <section>其他</section>
     <div>主要的</div>
     <span>行内元素</span>

</body>

</html>
