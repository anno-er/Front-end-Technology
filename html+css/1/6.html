<!--  文档声明 为HTML5版本 -->
 <!doctype html>
 
 <!--  html的跟标签， 包含网页中的所有内容 -->
 <html> 
	<!-- head是网页的头部，不会显示在网页中，用于帮助解析网页 -->
	<head>
		<!-- meta 用于设置网页的元数据，这里用于设置字符集 -->
		<meta charset = "utf-8">
		<!-- title表示此网页在浏览器中的标题栏 -->
		<title>
		</title>
		
	</head>
	
	<!-- body是html的子元素，表示网页的主体，包含网页中所有的课件内容 -->
	<body>
		<!--  h1是网页的大标题  -->
		<h1> 网页的大标题 </h1>
	</body>

</html>
