<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            font-size: 50px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: orange;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: yellow;

            /* 
                绝对定位：position:absolute 开启绝对定位
                    -绝对定位的特点：
                        1、开启绝对定位后，不设置偏移量元素的位置不会发生变化，
                        2、开启绝对定位后，元素会从文档流中脱离
                        3、绝对定位会改变元素的性质，行内变成块，块的宽高备内容撑开
                        4、绝对定位会使元素提升一个层级
                        5、绝对定位元素是相对于其包含块进行定位的

                        包含块：（containing block）
                            -正常情况下：
                                包含块是里当前元素最近的祖先块元素，需要是块元素，一般是父元素
                            
                            -开启绝对定位的情况
                                包含块是离他最近的开启了定位的祖先元素
                                如果所有的祖先元素都没有开启定位，则相对于根元素进行定位
                            
                            -html(根元素，又叫初始包含块)



             */
             position: absolute;
             left: 0px;
             top: 0px;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: green;
        }
        .box4{
            width: 400px;
            height: 400px;
            background-color: tomato;
            position: relative;
        }
        .box5{
            width: 300px;
            height: 300px;
            background-color: thistle;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box4">
        4
        <div class="box5">
            5
            <div class="box2">2</div></div>
    </div>
    
    <div class="box3">3</div>
</body>
</html>
