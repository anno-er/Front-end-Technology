<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            font-size: 50px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: orange;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: yellow;
            /* 
                固定定位：position:fixed
                    -固定定位也是一种绝对定位，大部分特点都和绝对定位一样
                        1、开启固定定位后，不设置偏移量元素的位置不会发生变化，
                        2、开启固定定位后，元素会从文档流中脱离
                        3、固定定位会改变元素的性质，行内变成块，块的宽高备内容撑开
                        4、固定定位会使元素提升一个层级

                        不同与绝对定位的是：
                            固定定位永远参照于浏览器的视口进行定位，就是浏览器的可视窗口
                    
             */
             position:fixed
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: green;
        }
        .box4{
            width: 400px;
            height: 400px;
            background-color: tomato;
        }
        .box5{
            width: 300px;
            height: 300px;
            background-color: thistle;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box4">
        4
        <div class="box5">
            5
            <div class="box2">2</div></div>
    </div>
    
    <div class="box3">3</div>
</body>
</html>
