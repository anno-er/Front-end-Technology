<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <style>
        .icon1{
            width: 100px;
            height: 100px;
            margin: 500px auto;
        }

    </style>
</head>
<body>
    <!-- 
        图标字体（iconfont）
            -在网页中经常需要使用一些图标，可以通过引入图片来引入图标
                但图片较大，且不灵活
            -在使用图标时，我们还可以将图标设置为字体
                然后通过font-face的形式来引入
                这样我们就可以通过使用字体的形式来使用图标

            font awesome图标库使用步骤：
                1、下载解压
                2、将目录中的css和webfont移动到项目中
                3、将all.css引入到网页中
                4、使用图标字体
                    -直接通过类名使用图表字体  class="fas fa-bell"; class="fab fa-accessible-icon"
                5、可以对图标的样式进行自定义大小
     -->
     <div class="icon1">
        <i class="fas fa-spinner fa-spin" style="font-size: 50px;"></i>
     </div>
     
    
</body>
</html>
