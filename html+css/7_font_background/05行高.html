<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 50px;
            /* 可以使行高设置为父元素一样的高度，使得单行文字在一个元素中垂直居中 */
            /* height: 200px; */
            /* line-height: 200px; */

            /* 
                行高（line height）
                    - 文字占有的实际高度
                    -  可以通过line-high设置行高
                        可以设置为一个指定的单位大小，如50PX  1em
                        也可以是一个不带单位的整数，其表示字体高度的倍数,默认值为1.33
                    -行高经常用于设置文字的行间距
                        行间距 = 行高- 字体大小
                字体框：
                    -字体框就是字体存在的格子，设置font-size实际上就是在设置字体框的高度

                行高会在字体框的上下平均分配

            */

            border:1px red solid;
            line-height: 1.3; 

        }
    </style>
</head>
<body>
    
    <div>天气真不错 ！</div>
</body>
</html>
