<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* 
                font 可以设置字体相关的所有属性
                    语法：字体大小/行高 字体族 
                    行高可以省略不写，使用默认值
            */

            /* font-size: 50px;
            font-family: 'Times New Roman', Times, serif; */

            /* font: 50px 'Times New Roman', Times, serif; */
            /* font: italic bold 50px/2 微软雅黑'Times New Roman', Times, serif; */

            font-size: 50px;

            /* 
                font-weight设置字体的加粗 
                    -normal 默认值，正常
                    -bold 加粗
                    100-900 九个级别（没什么用）

                font-style:字体的风格
                    normal 正常的
                    italic 斜体
            */
            font-weight: bold;

            font-style: italic;

        }
    </style>
</head>
<body>
    <div>天气真不错 不宜</div>
</body>
</html>
