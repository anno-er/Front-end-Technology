    <title>Document</title>
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <style>
        li {
            list-style: none;
        }

        /* 
            通过伪元素设置图表字体
                1、找到要设置图标的元素，通过before或者after选中
                2、在content中设置字体的编码
                3、设置字体的样式
                    fab
                    font-family: 'Font Awesome 5 Brands';
                    font-weight: 400;

                    fas
                    font-family: 'Font Awesome 5 Free';
                    font-weight: 900;

        
        */

        li::before {
            content: '\f368';
            font-family: 'Font Awesome 5 Brands';
            font-weight: 400;
            color: brown;
            margin-left: 10px;
        }
    </style>
</head>
