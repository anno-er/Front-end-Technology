<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            /* 
                box-shadow 用来设置元素的阴影效果，也不会影响页面布局 
                默认情况下阴影与元素重合，偏移量为0.
                    第一个值：水平偏移量，设置阴影的水平位置，正值向右移，负值向左移
                    第二个值：垂直偏移量，设置阴影的垂直位置，正值向下移，负值向上移动
                    第三个值：阴影的模糊半径
                    第四个值 阴影的颜色
            */
            box-shadow:10px 10px 10px rgba(0,0,0,0.2);
            /* border: 10px red solid; */
            /* 
                outline  用来设置元素的轮廓线，用法与border一样
                但是其不会影响到可见框的大小，一般用于鼠标移入的突出显示
             */
            /* outline: 10px red solid ; */
        }

        .box2{
            width: 200px;
            height: 200px;
            background-color: antiquewhite;

            /* border-radius:用来设置圆角 
            border-top-left-radius: ;  左上角
            border-top-right-radius: ; 右上角
            border-bottom-left-radius: ;左下角
            border-bottom-right-radius: ;右下角
            */

            /* 设定两个值，使得角为椭圆角 */
            /* border-top-left-radius: 20px 100px;  */

            /* 
                border-radius:用来设置圆角 
                可以分别指定四个角的圆角
                四个值：左上 右上 右下 左下
                三个值：左上 右上/左下 右下
                两个值：左上/右下  右上/左下 
             */

            /* border-radius: 10px 20px 30px 40px; */

            /* 设定两个值为椭圆角 */
            /* border-radius: 20px/40px; */

            /* s设定为一个圆形 */
            /* border-radius: 50%; */
        }
    </style>
</head>
<body>
    <!-- <div class="box1"></div> -->
    <div class="box2"></div>
</body>
</html>
