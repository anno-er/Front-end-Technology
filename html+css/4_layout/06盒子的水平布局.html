<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            width: 800ox;
            height:200px;
            border: 10px red solid;
        }

        .inner{
            /* width的值默认是auto */
            width: 200px;
            height: 200px;
            background: tomato;

            /* 
                元素水平方向的布局：
                    元素在其父元素中水平方向的布局，由一下几个属性共同决定
                        margin-left
                        border-left
                        padding-left
                        width
                        padding-right
                        border-right
                        margin-ringht
                    一个元素在其父元素中，水平布局必须要满足以下等式
                        margin-left + border-left + padding-left + width + padding-right + border-right + margin-ringht = 其父元素的内容区的宽度
                        以上等式必须满足，如果相加结果使等式不成立，则称为过度约束，则等式会自动调整

                        -   如果这七个值中没有 auto 的情况，则浏览器会自动调整margin-right的值使等式成立
                        -   这七个之值中，width、margin-left、 margin-right可以设置为auto
                        -   如果某个值为auto,则会自动调整为auto的那个值使得等式成立

                        -如果将一个宽度和一个外边距设置为auto，则宽度会设置到最大，设置为 auto的外边距为0
                        -如果三个值都设置为auto，则外边距都是0，宽度最大。
                        -如果将两个外边距设置为auto,宽度为固定值，则外边距会设置为固定的值
                            所以我们经常利用这个特点使一个元素在其父元素中水平居中。
                            示例：
                                widtn：xxxpx;
                                margin:0 auto; 上下边距为0，左右为auto
             */
        }

    </style>
    
    
</head>
<body>
    

    <div class="outer">
        <div class="inner"></div>

    </div>
</body>
</html>
