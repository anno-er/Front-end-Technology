<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;

            
            /* 
            border-width 一般会有一个默认值，一般为3，依据浏览器不同而定 
            k可以用来指定四个方向的边框的宽度
                值的情况：
                    四个值：上 右 下 左
                    三个值：上 左右 下
                    两个值：上下 左右
                    一个值：上下左右都一样
            除了border-width还有一组 border-xxx-width
            xxx可以是top right bottom left
            用来指定某一个边的宽度
            */
            border-width: 10px ;

            /* 
                border-color 用来指定边框的颜色，同样可以分别指定四个边的边框
                规则和border-width一样
                如果省略，自动设定为color默认值
             */
            border-color: orange;

            /* 
                border-style 指定边框的样式
                 solid：  实线
                 dotted： 点状虚线
                 dashed： 虚线
                 double:  双线

                 同样可以分别指定四个边的边框
                 规则和border-width一样
                 默认值是none，表示没有边框
             */
            border-style: solid;
            

            /* 
                border的简写属性，通过该属性可以同时设边框的所有相关样式，并且没有顺序要求
                除了bordery以外，还有四个border-xxx
                border-top
                border-right
                border-bottom
                border-left
             */

            border: solid 10px orange; 
        }

    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
