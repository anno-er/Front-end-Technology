<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            /* box-sizing: border-box;  */
            width: 200px;
            height: 200px;
            background-color: #bfa;
            border: 10px orange solid;
            

            /* 
                内边距：padding
                    -内容区与边框之间的距离
                    -共有四个方向：
                        padding-top
                        padding-right
                        padding-bottom
                        padding-left
                    -内边距的设置会影响盒子的大小
                    -背景颜色会延伸到内边距中

                盒子可见框的大小由内容区 内边距和边框共同决定
                所以在计算盒子大小时，需要将三个区域加到一起

                padding是内边距的简写属性，规则与border-width类似

             */
             padding-top: 10px;
             padding-left: 10px;
             padding-right: 10px;
             padding-bottom: 10px;

        }
        .inner{
            width: 100%;
            height: 100%;
            background-color: yellow;
        }
    </style>
</head>
<body>
     
    <div class="box1">
        <div class="inner"></div>
    </div>
</body>
</html>
