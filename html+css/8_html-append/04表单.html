<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        表单：
            -现实生活中表单用于提交数据
            -在网页汇总也可以使用表单，将本地的数据提交给远程服务器
            -使用form标签创建表单
     -->

     <!-- 
         form的属性：
            action:指定表单要提交的服务器的地址
      -->

     <form action="target.html">
         <!-- 
            文本框
            数据要提交到服务器中，必须要为元素指定一个name值
          -->
          文本框
          <input type="text" name="username">

          <!-- 
              密码框 
            -->
          密码框
          <input type="password" name="password">

          <!-- 
              单选按钮 
                一组相关的额单选按钮需要设置相同的name值
                像这种选择框，必须指定value
                checked 可以将单选按钮设置为默认选中
          -->
          单选框
          <input type="radio" name="记住密码" value="on" > 
          <input type="radio" name="记住密码" value="off" checked> 

          <!-- 
              多选框
           -->
           多选框
           <input type="checkbox" name="test" value="1">
           <input type="checkbox" name="test" value="1">
           <input type="checkbox" name="test" value="1" checked>

           <!-- 
               下拉列表
            -->
            <select name="下拉列表">
                <option value="i">选项一</option>
                <option value="ii">选项二</option>
                <option selected value="iii">选项三</option>
            </select>

          <!-- 提交按钮 -->
          按钮
          <input type="submit" value="自定义按钮的文字">
     </form>
</body>
</html>
