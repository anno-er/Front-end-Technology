<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        网页分为三个部分：
            结构（html）
            表现（css）
            行为（JavaScript）
        css
            -层叠样式表
            -网页实际上是一个多层结构，通过css可以为网页的每一层
             设置样式，最终我们能看到的只是网页最上边的一层
    -->

    <!-- 
        使用css来修改元素的样式
        第一种方式(内联样式，行内样式) （不推荐使用）
            -在标签内部通过style属性来设置元素的样式

            问题：使用内联样式，只能对一个标签生效，需要频繁的复制，
            -并且样式变化时，修改很麻烦，不方便维护。
            -开始时，绝对不要使用内联样式
            <p style="color: red;font-size: 60px;">少小离家老大回，乡音未改鬓毛衰</p>
    -->
    

    <!-- 
        第二种方式:内部样式表
        将样式编写到head中的style标签里,通过css选择器选中元素并为其设置样式
        能同时对多个标签设置样式，并且修改时只需修改一处即可完成多处修改

        问题：只能对一个网页起作用，不能跨页面复用
    -->
    <style>
        p{color: green;font-size: 50px;}
    </style>
   <p>少小离家老大回，乡音未改鬓毛衰</p>
   <p>少小离家老大回，乡音未改鬓毛衰</p>

   <!-- 
       第三种方式：外部样式表：最佳的使用方式
        可以将css样式编写到一个外部css文件中
        然后通过link标签引入外部的css文件
        -外部样式表可以实现多网页样式复用
       
        -将样式编写到外部的css文件中，可以使用到浏览器的缓存机制
         从而加快网页的加载速度，提高用户的体验。
    -->
    <link rel="stylesheet" href="./style.css">


    
</body>
</html>
