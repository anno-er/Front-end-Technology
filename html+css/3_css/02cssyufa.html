<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style 标签内部是css语法，不能写html的语法 -->
    <style> 
    /* css中的注释
        
     css基本语法：
        选择器 声明块

        选择器：通过选择器可以选中页面中的指定元素
                比如p的作用就是选中页面中的所有p元素
        
        声明块：通过声明块为选中的元素设定样式
                由一个一个声明组成。
                是一个名值对结构。

    */
    p{
        color: hotpink;
        font-size: 50px;
    }
    
    h1{
        color: red;
    }

    </style>

</head>
<body>
    <h1>标题</h1>
    <p>今天禁飞</p>
    <p>今天禁飞</p>
    <p>今天禁飞</p>

</body>
</html>
