<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html{
            font-size: 20px;
        }
        .box1{
            /* 
                长度单位：
                    像素
                    -屏幕是由许许多多个像素构成
                    -不同屏幕的像素大小是不同的，像素越小的屏幕显示的效果越清晰
                    -所以同样的200px在不同的设备下 显示的效果不一样
                    
                    百分比
                    -可以将属性值设置为相对于其父元素属性的百分比
                    -设置百分比可以是子元素跟随父元素的改变而改变

                    em
                    -em是相对于元素的字体大小来计算的
                    - 1em = 1font-size
                    -em会根据字体的大小的改变而改变

                    rem
                    -rem相对于根元素html的字体大小来计算的
            */
            width: 200px;
            height: 200px;
            background-color: orange;
        }

        .box2{
            width: 50%;
            height: 50%;
            background-color:aqua;
        }

        .box3{
            font-size: 25px;
            width: 10em;
            height: 10em;
            background-color: greenyellow;
        }

        .box4{

            width: 10rem;
            height: 10rem;
            background-color: chocolate;
        }
    </style>
</head>
<body>
    
    <div class="box1">
        <div class="box2"></div>
    </div>

    <div class="box3"></div>

    <div class="box4"></div>
</body>
</html>
