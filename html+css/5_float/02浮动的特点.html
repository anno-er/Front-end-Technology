<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
         .box1{
             width: 100px;
             height: 100px;
             background-color: turquoise;
             /* 
                浮动元素不会盖住文字，文字会自动环绕在浮动元素的周围
                    所以我们可以利用浮动来设置文字环绕图片的效果
                
              */
             float: left;
         }

         .box2{
             background-color: yellowgreen;
             /* 
                元素设置浮动以后，将会从文档流中脱离，脱离以后，元素的一些特点也会发生变化

                    脱离文档流的特点：
                        1、块元素脱离后不再独占页面的一行，块元素的高度和宽度默认都是被内容撑开
                        2、行内元素脱离元素后就会变成块元素，特点和块元素一样
                    脱离文档流以后，就不需要再区分块和行内了
              */
             float:left;
         }

         .box3{
             background-color: violet;
         }

         .s1{
             width: 100px;
             height: 100px;
             background-color: teal;
         }
    </style>
</head>
