<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        header,footer,main{
            width: 1000px;
            margin: 0 auto;
        }
        /* 设置头部 */
        header{
            height: 150px;
            background-color: silver;
        }

        /* 设置主体 */
        main{
            height: 600px;
            background-color: #bfa;
            margin: 10px auto;
        }
        nav, article,aside{
            float: left;
            height: 100%;
        }
        /* 设置左侧导航 */
        nav{
            width: 200px;
            background-color:yellowgreen ;
        }
        /* 设置中间的内容 */
        article{
            margin: 0 10px;
            width: 580px;
            background-color: rgb(163, 97, 72);
        }
        aside{
            width: 200px;
            background: pink;
        }
        
        /* 设置底部 */
        footer{
            height: 150px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    
    <!-- 创建一个头部 -->
    <header></header>


    <!-- 创建网页的主体 -->
    <main>
        <!-- 左侧导航 -->
        <nav></nav>

        <!-- 中间内容 -->
        <article></article>

        <!-- 右边的边栏 -->
        <aside></aside>
    </main>


    <!-- 创建网页的底部 -->
    <footer></footer>
</body>
</html>
