<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        

        /* 设置表的样式 */
        .clock {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            margin-top: 100px;
            border-radius: 50%;
            /* border: 10px solid rgb(34, 28, 28); */
            position: relative;
            background-image: url(./pic/14/1024px-Analogue_clock_face.svg.png);
            background-size: cover;
        }

        .clock>div {
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }
        /* 设置中间黑点 */
        .clock .pot{
            width: 10px;
            height: 10px;
            background-color: rgb(0, 0, 0);
            margin-top: 245px;
            z-index: 999;
            border-radius: 50%;
        }

        /* 设置时针 */
        .hour-wrapper {
            position: absolute;
            height: 70%;
            width: 70%;
            animation: run 43200s linear infinite;
        }
        .hour {
            height: 50%;
            width: 6px;
            background-color: rgb(49, 48, 48);
            margin: 0 auto;
        }


        /* 设置分针 */
        .min-wrapper{
            position: absolute;
            height: 80%;
            width: 80%;
            animation: run 3600s infinite;
           
        }
        .min {
            height: 50%;
            width: 4px;
            background-color: royalblue;
            margin: 0 auto;
            
        }

        /* 设置秒针 */
        .sec-wrapper{
            position: absolute;
            height: 95%;
            width: 95%; 
            animation: run 60s infinite;
        }
        .sec {
            height: 50%;
            width: 2px;
            background-color: red;
            margin: 0 auto;
            
        }

        /* 旋转的关键帧 */
        @keyframes run {
            from {
                transform: rotateZ(0);
            }

            to {
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- 创建表的容器 -->
    <div class="clock">
        <!-- 创建中间黑点 -->
        <!-- <div class="pot"></div> -->

        <!-- 创建时针 -->
        <div class="hour-wrapper">
            <div class="hour"></div>
        </div>

        <!-- 创建分针 -->
        <div class="min-wrapper">
            <div class="min"></div>
        </div>

        <!-- 创建秒针 -->
        <div class="sec-wrapper">
            <div class="sec"></div>
        </div>
    </div>

</body>

</html>
