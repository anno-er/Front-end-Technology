        body {

        ul {
            width: 190px;
            height: 450px;
            overflow: hidden;
            margin: 10px auto;
            margin-bottom: 0px;
            padding: 10px 0px;
            background-color: #FEFEFE;
        }

        li {
            width: 172px;
            height: 25px;
            padding-left: 18px;
            font-size: 14px;
            
            /* 让文字在父元素内垂直居中，需要将父元素的line-height设置为父元素的height相等 */
            line-height: 25px;
        }
        li span{
            font-size: 12px;
            padding: 0 2px;
        }

        li:hover {
            background-color: #D9D9D9
        }

        a {
            text-decoration: none;
            color: #333333;  
        }

        a:hover {
            color: #C81623;
        }
    </style>
</head>
