<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易体育新闻</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        /* body {
            background-color: wheat;
        } */
        a {
            text-decoration: none;
        }

        .newswrapper {
            margin: 0 auto;
            margin-top: 27px;
            width: 300px;
            height: 324px;
            background-color: #FFFFFF;
            border-top: 1px solid #ddd;
        }

        .newstitle {
            display: inline-block; /* 使得标题上的横线只有一小段 */
            border-top: 1px red solid;
            background-color: white;
            height: 40px;
            line-height: 40px;
            /* 红色边框盖住灰色边框 上移一个像素 */
            margin-top: -1px;
        }

        .newstitle a {
            font-size: 16px;
            color: #000;
        }

        .newstitle a:hover {
            color: #f34540;
        }

        /* 设置图片和图片的文字效果 */
        .newsimg {
            height: 150px;
        }

        .newsimg .imgtitle {

            margin-top: -25px;
            color: white;
            font-weight: bold;
            padding-left: 30px;

        }

        .newlist {
            margin-top: 12px;
            height: 120px;
        }

        .newlist li {
            font-size: 14px;
            height: 30px;
            line-height: 30px;
            /* padding-left: 15px; */
            color: rgb(221, 221, 221);
            overflow: hidden;
        }

        .newlist li::before {
            content: '■';
            color: rgb(218, 218, 218);
            font-size: 12px;
            margin-right: 4px;
        }

        .newlist li a {
            font-size: 14px;
            color: #666666;
        }

        .newlist li a:hover {
            color: #f34540;
        }
    </style>
</head>

<body>
    <div class="newswrapper">
        <h2 class="newstitle">
            <a href="#">体育</a>
        </h2>

        <div class="newsimg">
            <a href="#">
                <img src="./pic/03/1.jpeg" alt="法网历史初次夜战 小威顺利晋级">
                <h3 class="imgtitle">法网历史初次夜战 小威顺利晋级</h3>
            </a>
        </div>

        <ul class="newlist">
            <li>
                <a href="#">瓜迪奥拉：理想主义者还是偏执狂？</a>
            </li>
            <li>
                <a href="#">威少遭人身攻击！球员为何成"出气筒"？</a>
            </li>
            <li>
                <a href="#">索帅乾坤大挪移 难敌埃梅里招数神奇</a>
            </li>
            <li>
                <a href="#">遭暗杀威胁的奥运冠军</a>
            </li>
        </ul>

    </div>
</body>

</html>
