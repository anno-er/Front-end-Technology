<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <style>

        /* 设置外层容器 */
        .outer{
            width: 240px;
            margin: 100px auto;
            /* 设置阴影 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .info{
            padding: 0 18px;
        }

        .img-wrapper img{
            width: 100%;
            vertical-align: top;
        }

        /* 设置标题 */
        .info .title{
            font-size: 18px;
            color: #717171;
            margin: 13px 0 15px 0;
        }

        
        .info .category,
        .introduce{
            font-size: 14px;
            color: #acaaaa;
            
        }

        .info .category i{
            margin-left: 4px;
            margin-left: 7px;
        }

        /* 设置简介的样式 */
        .info .introduce{
            margin: 18px 4px;
            line-height: 20px;
        }

        /* 设置评价区域 */
        .star-wrapper{
            height: 46px;
            line-height: 46px;
            border-top: 1px solid #e9e9e9;
            color: #ddd;
            padding: 0 16px;
        }

        /* 设置星星的样式 */
        .star{
            float: left;
        }

        .star-wrapper .light{
            color: #b9cb41;
        }

        /* 设置微博图标 */
        .star-wrapper .weibo{
            float: right;
        }

    </style>
</head>
<body>
    
    <!-- 外层容器 -->
    <div class="outer">
        <!-- 图片容器 -->
        <div class="img-wrapper">
            <img src="./pic/10/1.PNG" alt="">

        </div>

        <!-- 内容容器 -->
        <div class="info">
            <h2 class="title">
                动画电影
            </h2>

            
            <h3 class="category">
                <i class="fas fa-map-marker-alt"></i>
                动画
            </h3>

            <p class="introduce">
                迪士尼出品的动画片。你想的没错，又是一位大眼睛公主!
            </p>
        </div>

        <!-- 评分容器 -->
        <div class="star-wrapper">
            <ul class="star">
                <li class="fas fa-star light"></li>
                <li class="fas fa-star light"></li>
                <li class="fas fa-star "></li>
                <li class="fas fa-star "></li>  
            </ul>

            <ul class="weibo">
                <li class="fab fa-weibo"></li>
            </ul>

        </div>

    </div>
    
</body>
</html>
