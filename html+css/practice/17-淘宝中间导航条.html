<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        /* 设置外层容器 */
        .outer{
            width: 100%;
        }
        /* 设置图片每一行的容器 */
        .inner{
            display: flex;

            /* 设置主轴上空白的分步 */
            justify-content: space-around;
        }

        .item{
            /* flex: auto; */
            width: 18%;
            text-align: center;
        }

        .item img{
            /* 设置图片的宽度和包含块的宽度一样 */
            width: 100%;

        }

        .item a{
            color: #333;
            text-decoration: none;
            font-size: 2vw;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--创建外层容器  -->
    <nav class="outer">
        <div class="inner">
            <div class="item">
                <a href="#">
                    <img src="./pic/17/1.png" alt="">
                    <span>天猫</span>
                </a>
            </div>
            <div class="item">

            </div>

                </a>
            </div>
            <div class="item">
                <a href="#">
                    <img src="./pic/17/4.png" alt="">
                    <span>外卖</span>
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <img src="./pic/17/5.png" alt="">
                    <span>天猫超市</span>
                </a>
            </div>
        </div>
        <div class="inner"></div>

        <div class="inner">

            <div class="item">

        </div>
        <div class="inner"></div>
    </nav>
</body>
</html>
