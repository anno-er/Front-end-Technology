<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东轮播图</title>

    <link rel="stylesheet" href="./css/reset.css">

    <style>
        body {
            background-color: antiquewhite;
        }

        .img-list {
            width: 590px;
            height: 470px;
            margin: 100px auto;
            position: relative;
        }

        li {
            /* list-style: none; */
            position: absolute;
            /* margin: auto;
            left: 0; right: 0;top: 0;bottom: 0; */
        }

        /* 通过修改元素的层级来显示指定的图片 */
        li:nth-child(0) {
            z-index: 1;
        }

        /* 设置导航点样式 */
        .slide_indicators{
            position: absolute;
            z-index: 99;
            bottom: 28px;
            left:36px
        }
        .slide_indicators a{
            /* 设置元素向左浮动 */
            float: left;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin: 0px 2px;
            background-color: rgba(255,255,255,.6);

            /* 将背景颜色设置到内存区，边框和内边距不会有背景颜色 */
            background-clip: content-box;

            border:3px solid transparent;

        }
        .slide_indicators a.active,.slide_indicators a:hover
        {
            background-color: #fff;
            border:3px solid rgba(255,255,255,0.3);
        }
    </style>
</head>

<body>
