<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东顶部导航条</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">

    <style>


        /* 解决高度塌陷 */
        .clearfix::before,
        .clearfix::after{
            content: '';
            display: table;
            clear: both;
        }

        body{
            font: 12px/1.5 Microsoft YaHei,Heiti SC,tahoma,arial,Hiragino Sans GB,"\5B8B\4F53",sans-serif;
        }

        /* 设置外部容器的样式 */
        .top-bar-wrapper{
            width: 100%;
            height: 30px;
            background-color: rgb(227, 228, 229);
            line-height: 30px;
            border-bottom:1px solid rgb(221, 221, 221);
        }

        /* 设置内部容器样式 */
        .top-bar{
            width: 1190px;
            height: 30px;
            margin: auto;
            position: relative;
        }

        /* 设置字体 */
        .top-bar a,
        .top-bar span,
        .top-bar i{
            color: #999;
            text-decoration: none;
        }

        .top-bar a:hover,
        .top-bar a.highlight{
            color: #f10215;
        }

        /* 设置location的位置 */
        .location{
            float: left;
        }

        /* 设置location下的图标 */
        .location .fas{
            font-size: 14px;
            color: #f10215;
        }

        /* 设置城市列表 */
        .location .city-list{
            display: none;
            width: 320px;
            height: 435px;
            background-color: white;
            border: 1px solid rgb(204, 204, 204);

            /* 设置绝对定位，使其不占空间 */
            position: absolute;
            top: 30px;
            box-shadow: 0 2px 2px rgba(0 , 0, 0, 0.3);
            z-index: 100;
        }


        /* 设置城市下拉框 当鼠标移入location时，让city-list显示*/
        .location:hover .city-list{
            display: block;
            float: left;
        }

        .current-city{
            height: 30px;
            padding:0 10px;
            border: 1px solid transparent;
            /* padding-bottom: 1px;  */

            z-index: 101;  
            position: relative;       
        }

        /* 设置current-city鼠标移入的效果 */
        .location:hover .current-city{
            background-color: white;
            border: 1px solid rgb(204, 204, 204);
            /* padding-bottom: 1px;  */

            border-bottom: none;
            
        }
        /* 设置shortcut */
        .shortcut{
            float: right;
        }

        .shortcut .line{
            background-color: #ccc;
            width: 1px;
            height: 10px;
            margin: 12px 12px 0px;
        }

        /* 设置li */
        .shortcut li{
            float: left;
        }


    </style>

</head>
<body>

    <div class="top-bar-wrapper">
        <div class="top-bar clearfix">
            <div class="location">
                <div class="current-city">
                    <i class="fas fa-map-marker-alt"></i>
                    <a href="#">北京</a>
                </div>

                <!-- 放置城市列表 -->
                <div>
                    <div class="city-list">

                    </div>
                </div>

            </div>
            
            <ul class="shortcut clearfix">
                 <li>
                     <a href="#">你好，请登录</a>
                     <a class="highlight" href="#">免费注册</a>
                 </li>

                 <li class="line"></li>
                 <li><a href="#">我的订单</a></li>

                 <li class="line"></li>
                 <li>
                     <a href="#">我的京东</a>
                     <i class="fas fa-angle-down"></i>
                </li>

                 <li class="line"></li>
                 <li><a href="#">京东会员</a></li>

                 <li class="line"></li>
                 <li>
                     <a class="highlight" href="#">企业采购</a>
                     <i class="fas fa-angle-down"></i>
                </li>

                 <li class="line"></li>
                 <li>
                     <span>客户服务</span>
                     <i class="fas fa-angle-down"></i>
                 </li>

                 <li class="line"></li>
                 <li>
                    <span>网站导航</span>
                    <i class="fas fa-angle-down"></i>
                </li>

                 <li class="line"></li>
                 <li>
                    <span>手机京东</span>
                    <i class="fas fa-angle-down"></i>
                </li>
                 
            </ul>
            
        </div>

    </div>
    
</body>
</html>
