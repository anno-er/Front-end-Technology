<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        块元素
            -在网页中通过块元素对页面进行布局
        行内元素
            -主要用于包裹文字

            -一般情况下会在块元素中放行内元素，反过来则不行
            -p元素中不能放任何块元素
            -浏览器在解析网页时会自动对网页中不符合规范的内容进行修正
            比如：
                标签中写在了根元素的外部
                p元素中嵌套的块元素
                根元素中出现了head和body以外的元素
                。。。。。
     -->
     <p><h1>哈哈</h1></p>
</body>
</html>
