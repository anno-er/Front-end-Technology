<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            媒体特性：
                width 视口的宽度
                hight 视口的高度

                min-width 视口的最小宽度 视口大于min-width时生效
                max-width 视口的最大宽度 视口小于max-width时生效
        */

        /* 
            样式切换的分界点我们称其为断点，也就是网页的样式会在这个点发生变化
            一般比较常用的断点

            max-width:768px :小于768px,超小屏幕 
            min-width:768px :大于768px，小屏幕
            min-width:992px :大于992px，中屏幕
            min-width:1200px :大于1200px，大屏幕

            可以用逗号连接多个条件，表示或
                用and连接多个条件，表示与
                用not连接多个条件，表示非
        */
        @media (min-width: 500px) and (max-width: 700px){
            body{
                background-color:coral ;
            }
        }
    </style>
</head>

</body>
</html>
