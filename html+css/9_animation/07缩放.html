<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: brown;
            transition: 2s;

            /* 变形的原点  默认值：center*/
            transform-origin: center;
        }

        .box1:hover{
            /* 
                对元素进行缩放的函数
                scaleX() 水平方向的缩放
                scaleY() 垂直方向的缩放
                scale()  双方向的缩放
            */
            transform: scale(2);
            transform: scaleX(2);
            transform: scaleY(2);
        }

        .img-wrapper{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            transition: 0.5s;
            overflow: hidden;
        }

        .img-wrapper:hover img{
            width: 200px;
            height: 200px;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="img-wrapper">
        <img src="./an.jpg" alt="" width="200px" height="200px">
    </div>
</body>
</html>
