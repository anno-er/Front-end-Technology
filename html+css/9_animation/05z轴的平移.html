<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            /* 设置当前网页的视距为800px */
            perspective: 800px;
        }
        body{
            perspective: 800px;
            border: 1px rosybrown solid;
            background-color: rgb(228, 226, 226);
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin: 200px auto;

            /* 
                z轴平移：调整元素在z轴的位置，正常情况下就是调整元素和人眼之间的距离
                    距离越大，元素离人越近

                z轴平移属于立体效果（近大远小），默认情况下网页不支持透视
                    如果要看出效果，必须要设置网页的视距
             */
            transition: 2s;
        }
        body:hover .box1{
            transform: translateZ(100px);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
