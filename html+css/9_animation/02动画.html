<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box1{
            width: 800px;
            height: 800px;
            background-color: silver;
            overflow: hidden;
        }
        
        .box2{
            width: 100px;
            height: 100px;
            margin-bottom: 100px;
            margin-left: 0;
        }

        .box2{
            background-color: skyblue;

            /* 设置box2的动画 */
            /* animation-name: 对当前元素生效的关键帧的名字; */
            animation-name: test;

            /* animation-duration: 动画的执行时间; */
            animation-duration: 2s;

            /* animation-delay: 设置动画的延时; */
            /* animation-delay: 2s; */

            /* animation-timing-function: 设置动画的变速曲线函数 */

            /* 
                animation-iteration-count: 设置动画执行的次数; 
                    可选值：
                       次数
                       infinit：无限次数
            */
            animation-iteration-count: 1;

            /* 
                animation-direction: 指定动画的方向; 
                    可选值
                        normal:默认值 从from到to运行 每次都是这样
                        reverse：从to 到 from 运行
                        alternate : 从from到to运行 重复执行时，动画反向执行
                        alternate-rever: 从to 到 from 运行 重复执行时，动画反向执行 
            */
            animation-direction:alternate;
            
            /* 
                animation-play-state: 设置动画的执行状态; 
                    可选值：
                     running 默认值，动画执行
                     paused: 动画暂停
            */
            animation-play-state: running;


            /* 
                animation-fill-mode: 东画的填充模式; 
                    可选值：
                        none:默认值，动画执行完毕，元素回到原来的位置
                        forwards: 动画执行完毕，元素停止在动画结束的位置
                        backwards:动画延时等待时，元素就会处于开始位置
                        both: 同时具备forwards 和 backwards的功能
            */
            animation-fill-mode: both;
            

            /* 简写属性 */
            /* animation: test 2s 2 1s alternate; */

        }

        /* 
            动画和过度类似，都是可以实现一些动态效果
                不同于过渡，动画可以自动触发

            设置动画效果，必须要设置一个关键帧，关键帧设置了动画执行的每一个步骤

         */
         @keyframes test{
             /* 表示动画的开始位置 也可以使用0%表示 */
             from{
                 margin-left: 0;
             }

            /* 表示动画的结束位置  可以使用100%表示*/
             to{
                 margin-left: 700px;
             }
         }
    </style>
</head>
<body>
    
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
