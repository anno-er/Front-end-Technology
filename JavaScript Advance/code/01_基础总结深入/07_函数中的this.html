<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>07_函数中的this</title>
</head>

<body>
  <!--
1. this是什么?
    任何函数本质上都是通过某个对象来调用，如果没有直接指定就是window
    所有函数内部都一个变量 this 
    他的值是调用函数的当前对象
    
2. 如何确定this的值?
    
-->

  <script type="text/javascript">
    function Person(color) {
      console.log(this)
      this.color = color;
      this.getColor = function () {
        console.log(this)
        return this.color;
      };
      this.setColor = function (color) {
        console.log(this)
        this.color = color;
      };
    }

    Person("red");//this是谁，this是window
    var p = new Person("yellow"); //this是p
    p.getColor(); //this是p
    var obj = {};
    p.setColor.call(obj, "balck");//this是obj

    var test = p.setColor;
    test(); //this是window

    function fun1() {
      function fun2() {
        console.log(this); 
      }
      fun2(); 
    }
    fun1(); //this是window
  </script>

</body>

</html>
