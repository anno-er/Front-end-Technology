<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>03_对象</title>
</head>

<body>
  <!--
1. 什么是对象?
  多个数据的封装体
  同于保存多个数据的容器
  一个对象代表现实中的一个事物

2. 为什么要用对象?
  统一管理多个数据

3. 对象的组成
  属性
    属性名（字符串）和属性值（任意）组成
  方法
    一种特别的属性（属性值是函数）

4. 如何访问对象内部数据?
  .属性名 (通过 .属性名获取属性)  这种编码简单，但有时不能用
  ['属性名']（通过中括号加字符串的方式访问对象内部数据 ） 这种方法编码麻烦，但通用
-->
  <script type="text/javascript">
    var pObj = {
      name: 'Tom',
      age: 18,
      setName: function (name) {
        this.name = name;
      },
      setAge: function (age) {
        this.age = age;
      }
    }

    pObj.setName('Bob');
    console.log(pObj.name);

    pObj['setAge'](23);
    console.log(pObj.age);



  </script>
</body>

</html>
