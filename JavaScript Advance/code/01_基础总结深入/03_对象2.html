<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>03_相关问题</title>
</head>

<body>
  <!--
问题: 什么时候必须使用['属性名']的方式?
    1.当属性名包含特殊字符如 - 空格 等
    2.属性名不确定，是一个变量
-->

  <script type="text/javascript">
    var p = {}
    //给p对象提那家一个属性：context-type:text/json
    //p.content-type = 'text/json'; //Uncaught SyntaxError: Invalid left-hand side in assignment
    p['content-type'] = 'text/json'; 
    console.log(p['content-type']);

    //属性名不确定,是一个变量
    var propName = 'myAge';
    var value = 18;
    p[propName] = value;
    console.log(p[propName]);
    
  </script>
</body>

</html>
