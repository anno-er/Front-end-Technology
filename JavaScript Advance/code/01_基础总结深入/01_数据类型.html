<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>01_数据类型</title>
</head>

<body>
  <!--
1. 分类(2大类)
  * 基本(值)类型
    * Number:     任意数值
    * String:     任意文本
    * Boolean:    true/false
    * Undefined:  undefined
    * Null:       null
  * 对象(引用)类型
    * Object:     任意对象
    * Array:      特别的对象类型(下标/内部数据有序)
    * Function:   特别的对象类型(可执行)
2. 判断
  * typeof:
    * 可以区别: 数值, 字符串, 布尔值, undefined, function
    * 不能区别: null与对象, 一般对象与数组
  * instanceof
    * 专门用来判断对象数据(具体)的类型: Object, Array与Function
  * ===全等判断
    * 可以判断: undefined和null
-->


  <script type="text/javascript">
    //基本
    var a;
    console.log(a, typeof a, typeof a === 'undefined', a === undefined); //undefined "undefined" ture ture
    console.log(undefined === 'undefined');//false 

    a = 3;
    console.log(typeof a === 'number');//ture

    a = "aygui";
    console.log(typeof a === 'string');//ture

    a = null;
    console.log(typeof a, a === null); //object ture

    //对象
    var b1 = {
      b2: [1, 'abc', console.log],
      b3: function () {
        console.log('b3');
        return function(a){
          return a
        }
      }
    }
    console.log(b1 instanceof Object, b1 instanceof Array);//ture false
    console.log(b1.b2 instanceof Object, b1.b2 instanceof Array);//ture ture
    console.log(b1.b3 instanceof Object, b1.b3 instanceof Function);//ture ture
    console.log(typeof b1.b3 === 'function'); //ture

    console.log(typeof b1.b2[2] === 'function'); //ture
    b1.b2[2](4);//相当于console.log(4);
    console.log(b1.b3()("b")); //'xfzhang' 执行的是b1.b3里的的函数



  </script>
</body>

</html>
