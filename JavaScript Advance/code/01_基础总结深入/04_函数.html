<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>04_函数</title>
</head>

<body>
  <!--
1. 什么是函数?
    实现一个功能的N条语句的封装体
    只有函数是可以执行的,其他类型的数据是不能执行的

2. 为什么要用函数?
    提高代码复用
    便于阅读交流

3. 如何定义函数?
    1.函数声明
    function 函数名(参数){
      函数体 
    }
    2.函数表达式
    var 函数名 = function(){
      函数体
    }


4. 如何调用(执行)函数?

      函数名()      直接调用
      obj.函数名()  通过对象调用
      new 函数名()  new调用
      函数名.call/apply(obj) 相当于obj.函数名() //让此函数临时称为obj的方法，obj原本没有该方法
-->
  <script type="text/javascript">


    /*
    编写程序实现以下功能需求:
      1. 根据年龄输出对应的信息
      2. 如果小于18, 输出: 未成年, 再等等!
      3. 如果大于60, 输出: 算了吧!
      4. 其它, 输出: 刚好!
    */

    function showInfo(age) {
      if (age < 18) {
        console.log("未成年, 再等等!");
      }
      else if (age > 60) {
        console.log("算了吧!");
      }
      else {
        console.log("刚好!");
      }
    }
    showInfo(14);
    showInfo(64);
    showInfo(24);

    //函数声明
    function fn1(){
      console.log("fn1()");  
    }

    //函数表达式
    var fn2 = function(){
      console.log("fn2()");  
    }

    var obj = {};
    function test(){
      this.name = "atguigu";
    }
    //obj.test()            //不能直接使用obj.name，因为obj没有该对象
    test.call(obj);         //可以让一个函数成为指定任意对象的方法进行调用
    console.log(obj.test);  

  </script>
</body>

</html>
