  <title>02_数据_变量_内存</title>
  <!--
    1. 什么是数据?
      存储在内存中代表特性信息的东西，本质上是0101....
      数据的特点：可传递，可运算
      一切皆为数据，内存中所有操作的目标都是数据
      算数运算、逻辑运算、赋值、运行函数
      

    2. 什么是内存?
      内存条上电之后产生的可存储数据的空间（临时的），、
      内存产生和死亡：内存条==>上电==>产生内存空间==>存储数据==>处理数据==>断电==>内存空间和数据都消失
      一块小内存里保存种两种数据:
        内部存储的数据（当为对象时，数据为地址，当为基本数据时，数据为基本数据）
        内存所用的地址值数据：用于标识这块内存

      内存分类：
        栈区：储存全局变量与局部变量
        堆区：（对象与基本数据）

    3. 什么是变量?(在栈空间)
      可变化的量，（常量，不可变化的量，在堆空间）由变量名和变量值组成
      每个变量都对一个一块小内存，变量名用于查找对应的内存，变量值就是内存中保存的数值数据


    4. 内存,数据, 变量三者之间的关系
      内存是用于存放数据的临时空间，
      变量是内存的具体标识
      数据存取在内存之中
  -->
  <script type="text/javascript">
    var age = 18;

    var obj = {
      name:'Tom',
      age:18
    }
    console.log(obj.name);

    //数据的传递
    var a = 3;
    var b = a;
    //数据的运算
    b = a+2;
  </script>
