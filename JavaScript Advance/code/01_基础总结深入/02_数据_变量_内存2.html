<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>关于赋值和内存的问题</title>
</head>

<body>
  <!--
  问题: var a = xxx, a内存中到底保存的是什么?

  xxx是基本数据，保存的就是这个数据
  xxx是对象，保存的就是对象的地址值
  xxx是一个变量 ,保存的是xxx的内存内容（可能是基本数据，也有可能是地址值）
-->


  <script type="text/javascript">

    var a = 3;

    var b = 'abc';
    a = b; //基本数据
    b={}; 
    a = b; //地址值
  </script>
</body>

</html>
