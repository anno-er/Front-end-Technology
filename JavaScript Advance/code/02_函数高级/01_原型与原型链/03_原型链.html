<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>03_原型链</title>
</head>

<body>
  <!--
1. 原型链(图解)
  * 访问一个对象的属性时，
    * 先在自身属性中查找，找到返回
    * 如果没有, 再沿着__proto__这条链向上查找, 找到返回
    * 如果最终没找到, 返回undefined
  * 别名: 隐式原型链
  * 作用: 查找对象的属性(方法)
2. 构造函数/原型/实体对象的关系(图解)
3. 构造函数/原型/实体对象的关系2(图解)
-->
  <script type="text/javascript">

    console.log(Object.prototype.__proto__) //原型链的尽头是null
    function Fn() {
      this.test1 = function () {
        console.log('test1')
      }
    }
    console.log(Fn.prototype)
    Fn.prototype.test2 = function () {
      console.log('test2')
    }

    var fn = new Fn()
    fn.test1()
    fn.test2()
    console.log(fn.toString)
    console.log(fn.test3)

    //test3()


    /* 
        1.函数的显式原型指向一个空的Object实例对象（但是Object的原型对象指向null）
    */

    console.log(Fn.prototype instanceof Object)
    console.log(Object.prototype instanceof Object)
    console.log(Object.prototype.__proto__ === null)
    console.log(Function.prototype instanceof Object)

  /*
    2.所有函数都是Function的实例，包括Function也是自身的实例
  */
  console.log(Function.__proto__ === Function.prototype)

   /*
    3.Object的原型对象是原型链的尽头
  */

  </script>
</body>

</html>
