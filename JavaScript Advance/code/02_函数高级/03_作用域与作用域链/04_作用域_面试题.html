<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>04_作用域_面试题</title>
</head>

<body>
  <script type="text/javascript">
    var x = 10;
    function fn() {
      console.log(x);
    }
    function show(f) {
      var x = 20;
      f();
    }
    show(fn);  //10 同等级函数作用域范围不交叉，根据代码定义的位置确定，与调用的位置没关系
  </script>
</body>

</html>
