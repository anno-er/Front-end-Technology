<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>02_作用域与执行上下文</title>
</head>

<body>
  <!--
1. 区别1
  * 全局作用域之外，每个函数都会创建自己的作用域，作用域在函数定义时就已经确定了。而不是在函数调用时
  * 全局执行上下文环境是在全局作用域确定之后, js代码马上执行之前创建
  * 函数执行上下文环境是在调用函数时, 函数体代码执行之前创建
2. 区别2
  * 作用域是静态的, 只要函数定义好了就一直存在, 且不会再变化
  * 上下文环境是动态的, 调用函数时创建, 函数调用结束时上下文环境就会被释放（自动释放）
3. 联系
  * 上下文环境(对象)是从属于所在的作用域
  * 全局上下文环境==>全局作用域
  * 函数上下文环境==>对应的函数使用域
-->
  <script type="text/javascript">
    console.log(a1)
    console.log(a2)
    console.log(a3)
    // console.log(a4)
    console.log(this)

    var a1 = 3
    var a2 = function () {
      console.log('a2()')
    }
    function a3() {
      console.log('a3()')
    }
    a4 = 4


    function fn(x, y) {
      console.log(x, y)
      console.log(b1)
      console.log(b2)
      console.log(arguments)
      console.log(this)

      // console.log(b3)

      var b1 = 5
      function b2() {

      }
      b3 = 6
    }
    fn()
  </script>
</body>

</html>
