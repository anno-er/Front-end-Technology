<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_闭包的缺点及解决</title>
</head>
<body>
<!--
1. 缺点
  * 函数执行完后, 函数内的局部变量没有释放, 占用内存时间会变长
  * 容易造成内存泄露
2. 解决
  * 能不用闭包就不用
  * 及时释放
-->
<script type="text/javascript">
  function fn(){
    var arr =new Array[10000]
    function fn2(){
      console.log(arr.length)
    }
    return fn2
  }
  var f = fn1
  f() //这个函数执行完以后，闭包仍然存在，arr占用很大的空间，造成内存泄漏需要释放
  f = null //让指向内部函数的变量成为垃圾对象 --> 回收闭包
  
</script>
</body>
</html>
