<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>02_常见的闭包</title>

</head>

<body>
  <!--
1. 将函数作为另一个函数的返回值
2. 将函数作为实参传递给另一个函数调用
-->
  <script type="text/javascript">
    function fn1() {
      var a = 2
      function fn2() {
        a++
        console.log(a)
      }
      return fn2
    }
    var f = fn1()
    f() //3  f调用的是内部函数
    f() //4
    /* 
        整个过程中只产生了一次闭包
    */


    //将函数作为实参传递给另一个函数调用
    function showDelaY(msg,time) {
      setTimeout(function(){
        alert(msg)
      },time)
    }
    showDelay('aaaatttiooo',2000)

  </script>
</body>

</html>
