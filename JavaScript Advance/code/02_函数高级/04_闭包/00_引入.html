  <button>测试1</button>
  <button>测试2</button>
  <button>测试3</button>
  <!--
需求: 点击某个按钮, 提示"点击的是第n个按钮"
-->
  <script type="text/javascript">
    /*

          var btn = btns[i]

            alert('第' + this.index + '个')
          }
        } 
    */

    //利用闭包实现循环遍历监听
    var btns = document.getElementsByTagName('button')
    for (var i = 0, length = btns.length; i < length; i++) {
      (function (i) {
        var btn = btns[i]
        btn.index = i + 1
        btn.onclick = function () {
          alert('第' + this.index + '个')
        }
      })(i)
    }
  </script>
</body>
