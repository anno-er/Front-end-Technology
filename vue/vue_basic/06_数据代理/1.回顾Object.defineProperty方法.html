<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>回顾Object.defineproperty方法</title>
</head>

<body>
	<script type="text/javascript">
		let number = 18
		let person = {
			name: '张三',
			sex: '男',
			//age:number
		}

		Object.defineProperty(person,'age',{
			// value:18,
			// enumerable:true, //控制新增的属性是否可以枚举, 默认是false
			// writable:true, //控制属性是否可以被修改,默认是false
			// configurable:true //控制属性是否可以被删除,默认是false

			//当有人读取person的age的属性时，get就会调用，返回值就是age的值
			get(){
				console.log('age被读取了')
				return number
			},

			//当有人修改person的age的属性时，set就会调用，且会收到具体的修改值
			set(value){
				console.log('age被修改，值时'+value)
				number = value
			}
		})

		console.log(person)


	</script>
</body>

</html>
