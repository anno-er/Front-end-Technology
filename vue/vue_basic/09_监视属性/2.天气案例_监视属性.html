<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>天气案例_监视属性</title>
	<!-- 引入Vue -->
	<script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
	<!-- 
				监视属性watch：
					1.当被监视的属性变化时, 回调函数自动调用, 进行相关操作
					2.监视的属性必须在vm中存在，才能进行监视！！
					3.监视的两种写法：
							(1).new Vue时传入watch配置
							(2).通过vm.$watch监视
		 -->
	<!-- 准备好一个容器-->
	<div id="root">
		<h2>今天天气很{{info}}</h2>
		<button @click="changeWeather">切换天气</button>
	</div>
</body>

<script type="text/javascript">
	Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
	const vm = new Vue({
		el: '#root',
		data: {
			isHot: true
		},
		computed: {
			info() {
				return this.isHot ? '炎热' : '凉爽'
			}
		},
		methods: {
			changeWeather: function () {
				this.isHot = !this.isHot
			}
		},
		//第一种方法实现监视
		/* watch:{
			isHot:{
				//immediate 初始化时让handler调用一下，默认是false
				// immediate:true,
				//handler 当isHot改变时调用此函数
				handler(newValue,oldValue){
					console.log('info被修改了，新值是：'+newValue,'旧值是：'+oldValue) 
				}
			}
		} */
	})
	//第二种方法实现监视
	vm.$watch('isHot', {
		//immediate 初始化时让handler调用一下，默认是false
		// immediate:true,
		//handler 当isHot改变时调用此函数
		handler(newValue, oldValue) {
			console.log('info被修改了，新值是：' + newValue, '旧值是：' + oldValue)
		}
	})
</script>

</html>
