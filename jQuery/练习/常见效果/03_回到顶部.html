<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>03_回到顶部</title>
  <style>
    #to_top {
      width: 30px;
      height: 40px;
      font: 14px/20px arial;
      text-align: center;
      background: #06c;
      position: fixed;
      cursor: pointer;
      color: #fff;
      left: 1250px;
      top: 500px;
    }
  </style>
</head>

<body style="height: 2000px;">

  <div id="to_top">返回顶部</div>

  <script src="../../测试/js/jquery-1.10.1.js"></script>
  <script>
    $('#to_top').click(function () {
      //瞬间滚动至顶部
      //$('html,body').scrollTop(0)

      var $page = $('html,body')
      //缓慢平滑滚动至顶部
      //总距离
      var distance = $('html,body').scrollTop()
      //总时间
      var timeCost = 500
      //间隔时间
      var intervalTime = 50
      var itemDistance = distance / (timeCost / intervalTime)
      //使用循环定时器不断滚动，到达顶部停止定时器
      var intervalId = setInterval(function () {
        $page.scrollTop(distance -= itemDistance)
        if($page.scrollTop()<=0){
          $page.scrollTop = 0
          clearInterval(intervalId)
        }
      }, intervalTime)
    })
  </script>

</body>

</html>
