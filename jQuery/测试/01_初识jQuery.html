<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>01_初识jQuery</title>

  <script>
    window.onload = function () {
      //使用原生DOM
      var bnt1 = document.getElementById('btn1')
      btn1.onclick = function () {
        var username = document.getElementById('username').value
        alert(username)
      }
    }
  </script>

  <!-- 使用jQuery实现 -->

  <!-- 引入本地jQuery库 -->
  <script src="./js/jquery-1.12.3.js"></script> 
  
  <!-- 还可以用CDN库，项目上线时用这个远程CDN库 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.3/jquery.js"></script>

  <script>
    //绑定文档加载完成的监听
    $(function () {
      var btn2 = $('btn2')
      $btn2.click(function(){
        var username = $('#username').val()
        alert(username)
      })  //给btn2绑定点击监听函数
    })

    /* 
      jQuery核心函数（$ 或 jQuery）

      jQuery核心对象: 执行核心函数 $() 返回的对象
    */
  </script>
</head>

<body>
  <!--
需求: 点击"确定"按钮, 提示输入的值

-->

  用户名: <input type="text" id="username">
  <button id="btn1">确定(原生版)</button>
  <button id="btn2">确定(jQuery版)</button>

</body>

</html>
