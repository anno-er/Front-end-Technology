<body>
    <form id="myForm" action="xxx">
        <p>用户名(最小6位): <input name='username' type="text" required minlength="6"></p>
        <p>密码（6-8位）: <input id='password' name="pwd1" type="password" required minlength="6" maxlength="8"></p>
        <p>确认密码（与密码相同）: <input name="pwd2" type="password" equalTo="#password"></p>
        <p><input type="submit" value="注册"></p>
    </form>
    <script src="./jquery-1.11.1.js"></script>
    <script src="./jquery.validate.js"></script>
    <script>
        /* 
            声明式验证：程序员只需声明各种验证规则，可以自定义验证失败的信息
        */

        //对选中表单开启验证
        $('#myForm').validate({
            messages:{
                username:{
                    required:'用户名是必须的',
                    minlength:'用户名至少是6位'
                },
                pwd1:{
                    required:'密码是必须的',
                    minlength:'密码至少是6位',
                    maxlength:'密码最多八位'
                },
                pwd2:{
                    equalTo:'确认密码不符'
                }
            }
        })
    </script>
</body>
