<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            display: block;
            width: 93px;
            height: 29px;
            background-image: url('./pic/09/btn.png');
        }

        a:hover{
            background-image: url('./pic/09/btn.png');
            background-position: -93px;
        }

        a:active{
            background-image: url('./pic/09/btn.png');
            background-position: -186px;
        }

        /* 
            解决图片闪烁的问题
            可以将多个小图片保存到一个大图片中，这样图片会同时加载到网页中
            然后通过调整background-position显示相应的图片

            这个技术应用十分广泛，被称为css-sprite,这种图被称为雪碧图

            雪碧图使用步骤：
                先确定要使用的图标
                测量图表的大小
                根据测量结果创建元素
                将雪碧图设置为元素的背景图片
                设置偏移量以显示正确的图片

            雪碧图的特点：一次性将多个图片加载进页面，降低请求的次数，加快访问速度，提升用户体验
                         

         */
    </style>
</head>
<body>
    
    <a href="#"></a>
</body>
</html>
