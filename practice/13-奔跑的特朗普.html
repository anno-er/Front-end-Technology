<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            height: 100px;
            width: 100px;
            margin: 0 auto;
            background-image: url(./pic/13/trump_run.png);
            animation: trunmp-run-font 0.5s steps(6) infinite ;
        }
        @keyframes trunmp-run-font{
            from{
                background-position: 0 0;
            }

            to{
                background-position: -600px 0;
            }
        }

        .box2{
            height: 100px;
            width: 100px;
            margin: 0 auto;
            background-image: url(./pic/13/trump_run.png);
            animation: trunmp-run-left 0.5s steps(6) infinite ;
        }
        @keyframes trunmp-run-left{
            from{
                background-position: 0 100px;
            }

            to{
                background-position: -600px 100px;
            }
        }

        .box3{
            height: 100px;
            width: 100px;
            margin: 0 auto;
            background-image: url(./pic/13/trump_run.png);
            animation: trunmp-run-back 0.5s steps(6) infinite ;
        }
        @keyframes trunmp-run-back{
            from{
                background-position: 0 200px;
            }

            to{
                background-position: -600px 200px;
            }
        }

        .box4{
            height: 100px;
            width: 100px;
            margin: 0 auto;
            background-image: url(./pic/13/trump_run.png);
            animation: trunmp-run-right 0.5s steps(6) infinite ;
        }
        @keyframes trunmp-run-right{
            from{
                background-position: 0 300px;
            }

            to{
                background-position: -600px 300px;
            }
        }

    </style>
</head>
<body>
    
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>

</body>
</html>
