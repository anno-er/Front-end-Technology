<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            perspective: 800px;
        }
        body{
            background-color: slategray;
        }
        .cube{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            position: relative;

            /* 设置3d变形效果 */
            transform-style: preserve-3d;
            /* transform: rotateX(45deg) rotateY(45deg); */
            animation: rotate 20s infinite linear;
        }
        .cube div{
            width: 200px;
            height: 200px;
            /* 为元素设置透明效果 */
            opacity: 0.9;
            position: absolute;
        }
        img{
            vertical-align: top;
        }

        .box1{
            transform: rotateY(90deg) translateZ(100px);
        }

        .box2{
            transform: rotateY(-90deg) translateZ(100px);
        }

        .box3{
            transform: rotateX(90deg) translateZ(100px);
        }

        .box4{
            transform: rotateX(-90deg) translateZ(100px);
        }

        .box5{
            transform: rotateY(180deg) translateZ(100px);
        }

        .box6{
            transform: rotateY(0deg) translateZ(100px);
        }

        @keyframes rotate {
            from{
                transform: rotateX(0) rotateY(0) rotateZ(0);
            }

            to{
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
    
    <!-- 创建外部容器 -->
    <div class="cube">
        <!-- 引入图片 -->
        <div class="box1">
            <img src="./pic/15/1.jpg" alt="">
        </div>
        <div class="box2">
            <img src="./pic/15/2.jpg" alt="">
        </div>
        <div class="box3">
            <img src="./pic/15/3.jpg" alt="">
        </div>
        <div class="box4">
            <img src="./pic/15/4.jpg" alt="">
        </div>
        <div class="box5">
            <img src="./pic/15/5.jpg" alt="">
        </div>
        <div class="box6">
            <img src="./pic/15/6.jpg" alt="">
        </div>
    </div>
</body>
</html>
