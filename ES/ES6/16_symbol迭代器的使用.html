<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //迭代器（Iterator）就是一种机制。它是一种接口，为各种不同的数据结构提
        //供统一的访问机制。任何数据结构只要部署 Iterator 接口，就可以完成遍历操作。

        //ES6 创建了一种新的遍历命令 for...of 循环, iterator主要由for...of使用

        const xiyou = ['孙大圣','猪八戒','沙和尚','唐僧']
        //使用for...of遍历数组
        for(let v of xiyou){ //of 保存的是键值
            console.log(v)
        }

        for(let v in xiyou){ //in 保存的是键名
            console.log(v)
        }

        console.log(xiyou)
        let iterator = xiyou[Symbol.iterator]()
        console.log(iterator)
        //调用对象的next方法
        console.log(iterator.next())
        console.log(iterator.next())
        console.log(iterator.next())
        console.log(iterator.next())
        console.log(iterator.next())

    </script>
</body>
</html>
