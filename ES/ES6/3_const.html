<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const 定义常量</title>
</head>
<body>
    <script>

        //声明常量
        const SCHOOL = '尚硅谷'
        console.log(SCHOOL)

        //const注意事项
        //1.一定要赋初始值

        //2.一般使用大写

        //3.常量值不能修改
        //SCHOOL = 'aa' //error

        //4.const在代码块中声明的变量只在块中有作用
        // {
        //     const PLAYER = 'UZI'
        // }
        //console.log(PLAYER) //error

        //5.对const数组和对象的元素修改，不算做对常量的修改，不会报错
        const TEAM = ['UZI','MLXG','MING']
        TEAM.push('Xiaohu') //success
        console.log(TEAM)

        

    </script>
</body>
</html>
