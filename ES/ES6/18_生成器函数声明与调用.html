<body>
    <script>
        //生成器函数是 ES6提供的一种异步编程解决方案，语法行为与传统函数完全不同

        /*
            异步编程
                之前：纯回调函数 node fs ajax mongodb
                生成器函数：
        */
        //生成器函数声明
        function * gen() {
            //console.log(111)
            yield '没有尽头' //yield 是函数代码的分割符
            //console.log(222)
            yield '烈焰炙烤烂骨'
            //console.log(333)
            yield '陷入虚妄'
            //console.log(444)
        }

        //生成器函数执行
        let iterator = gen()
        console.log(iterator)
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());

        //遍历  
/*         for(let v of gen()){
            console.log(v)
        } */
    </script>
</body>

</html>
