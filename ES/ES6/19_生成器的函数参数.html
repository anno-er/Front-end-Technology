<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数参数</title>
</head>

<body>
    <script>
        function* gen(arg) {
            console.log(arg)
            let one = yield 111
            console.log(one)
            let two = yield 222
            console.log(two)
            let three = yield 333
            console.log(three)
        }

        //执行获取迭代器对象
        let iterator = gen('AAA')
        //next 方法可以传入实参 ，实参会作为yeild语句返回的结果
        console.log(iterator.next())
        console.log(iterator.next('BBB'))  //BBB 将作为第一个yeild语句的返回结果
        console.log(iterator.next('CCC'))
        console.log(iterator.next('DDD'))
        
    </script>
</body>

</html>
