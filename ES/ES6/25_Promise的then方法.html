<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.prototype.then</title>
</head>
<body>
    <script>
        //创建 Promise 对象
        const p = new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve('用户数据')
                //reject('出错了')
            }, 1000);
        })

        //调用then方法 then 方法的返回结构还是一个Promise对象，对象状态由回调函数的执行结果决定
        /* 
            1.回调函数中返回的结果是 非Promise 类型的属性,Promise对象状态为成功，返回值为对象的成功值
            2.回调函数没有返回值默认返回undefined,也是非 Promise 类型的属性，Promise对象状态为成功

            3.回调函数中返回的结果是 Promise 类型的属性,Promise对象状态为返回Promise对象的状态
            4.抛出错误 ，Promise对象状态为reject
        */ 
       const result = p.then(value=>{
            console.log(value)
            //return 123
            /* return new Promise((resolve,reject)=>{
                //resolve('ok')
                reject('error')
            }) */
            throw '出错了'
        },reason=>{
            console.warn(reason)
        })
        console.log(result)

        //then方法可以链式调用
        p.then(value={

        },reason=>{

        }).then(value={

        },reason=>{
            
        })
    </script>
</body>
</html>
