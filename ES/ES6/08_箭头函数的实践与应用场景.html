<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数实践</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: #58a;
        }
    </style>
</head>

<body>
    <div id="ad"></div>
    <script>
        //需求-1  点击 div 2s 后颜色变成『粉色』
        //获取元素
        let ad = document.getElementById('ad')
        //绑定事件
        /* ad.addEventListener('click',function(){
        
            //保存this的值
            let _this = this
            //定时器
            setTimeout(function(){
                //修改背景颜色 this
                _this.style.background = 'pink' //error ,this 是指向window,
                                                //因为是在外部调用的，可以通过保存this值解决
                                                //也可以通过箭头函数解决
                console.log(this) //window

            }, 2000)
        }) */

        ad.addEventListener('click',function(){
            
            //定时器箭头函数
            setTimeout(() => {
                this.style.background = 'pink' //箭头函数的this指向声明时所在的this值
                console.log(this) //div
            }, 2000);
        })
            


        //需求-2  从数组中返回偶数的元素 filter方法
        const arr = [1,6,8,9,115,26,23]
        /* const result = arr.filter(function(item){
            if(item % 2 === 0){
                return true
            }else{
                return false
            }
        })
        console.log(result) */
    
        //箭头函数
        const result = arr.filter(item=>item % 2 === 0)


        // 箭头函数适合与 this 无关的回调. 例如定时器, 数组的方法回调
        // 箭头函数不适合与 this 有关的回调.  事件回调, 对象的方法
        var name = 'window_name'
        let obj = {
            name:'atguigu',
            getName:()=>{
                console.log(this) //window
                this.name
            }
        }
        console.log(obj.getName()) 

 

    </script>
</body>

</html>
