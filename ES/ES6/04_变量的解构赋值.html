<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6 允许按照一定模式从数组和对象中提取值，对变量进行赋值，这称为解构赋值

        //1.数组的解构
        const F4 = ['小沈阳','赵四','刘能','宋小宝']
        let [xiao, zhao, liu,song] = F4

        console.log(xiao)
        console.log(zhao)
        console.log(liu)
        console.log(song)
        
        //2.对象的解构
        const zbs = {
            name:'赵本山',
            age:'不祥',
            xiaopin:function(){
                console.log('母猪的产后护理')
            }
        }

        let {name,age,xiaopin} = zbs
        console.log(name)
        console.log(age)
        console.log(xiaopin) //对对象函数的解构应用较多
        xiaopin()

        //也可以单独解构小品函数
        //let{xiaopin} = zbs

    </script>

</body>
</html>
