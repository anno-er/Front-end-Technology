<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol的介绍和创建</title>
</head>
<body>
    <script>
        // ES6 引入了一种新的数据类型Symbol 表示独一无二的值

        //创建一个symbol
        let s = Symbol()
        console.log(s,typeof s) //Symbol() "symbol"

        //为Symbol添加标识
        let s2 = Symbol('尚硅谷')
        let s3 = Symbol('尚硅谷')
        console.log(s2 === s3) //false

        //Symbol.for 创建
        let s4 = Symbol.for('尚硅谷')
        console.log(s4,typeof s4)

        let s5 = Symbol.for('尚硅谷')
        console.log(s4 === s5) //true

        //symbol注意事项
        /* 
            不能与其他数据进行运算 
        */

        // USONB 
        /* 
            u undefined
            s string symbol
            o object
            n null number
            b boolean
        */

    </script>
</body>
</html>
