<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES6 引入了 rest 参数，用于获取函数的实参，来代替 arguments
        // ES5 获取实参的方式
        function date(){
            console.log(arguments)
        }
        date('白芷','金钱草','当归')

        //rest 参数
        function date_1(...args){
            console.log(args) //可对args 使用 filter some every map 等数组方法
        }
        date_1('白芷','金钱草','当归')

        //rest 参数必须要放到参数的最后
        function fn(a,b,...args){
            console.log(a)
            console.log(b)
            console.log(args)
        }
        fn(1,2,3,4,5,6)
        
    </script>
</body>
</html>
