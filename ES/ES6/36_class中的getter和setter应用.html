<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //get set
        class Phone{
            get price(){
                console.log('价格属性被读取')
                return 2999 
            }

            set price(newVal){
                console.log('价格属性被修改了') 
                console.log(newVal)
            }
        }

        let s = new Phone()
        console.log(s.price)

        s.price = 4999
    </script>
</body>
</html>
