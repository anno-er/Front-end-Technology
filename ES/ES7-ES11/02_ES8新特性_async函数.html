<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async函数</title>
</head>
<body>
    <script>
        //async 函数，返回一个Promise对象
        async function fn(){
            //1.返回的结果为非Promise对象，则函数的返回结果是成功的Promise
            //return 1

            //2.抛出错误，返回一个失败的Promise
            //throw new Error('出错了')

            //3.返回一个Promise对象,则返回的结果与返回的Promise对象的成功性相同
            return new Promise((resolve,reject)=>{
                //resolve('成功的数据')
                reject('失败的数据')
            })
        }
        const result = fn()
        console.log(result)

        //调用then
        result.then(value=>{
            console.log(value)
        },reason=>{
            console.warn(reason)
        })
    </script>
</body>
</html>
