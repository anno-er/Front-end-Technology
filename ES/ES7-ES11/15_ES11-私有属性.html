<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私有属性</title>
</head>
<body>
    <script>
        //私有属性可以实现对对象属性封装，不能被别人访问
        class Person{
            //公有属性
            name;

            //私有属性 以# 开头
            #age
            #weight

            //构造方法
            constructor(name,age,weight){
                this.name = name
                this.#age = age
                this.#weight = weight
            }

            intro(){
                console.log(this.name)
                console.log(this.#age)
                console.log(this.#weight)
            }
        }      
        
        //实例化
        const girl = new Person('小红',18,'45kg')
        console.log(girl)
        console.log(girl.name)
        //console.log(girl.#age) //error  Private field '#age' must be declared in an enclosing class
        //console.log(girl.#weight) // error  Private field '#age' must be declared in an enclosing class

        girl.intro()
    </script>
</body>
</html>
