<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String.prototype.MatchAll</title>

</head>

<body>
    <script>
        //String.prototype.MatchAll 的到正则批量匹配的结果
        let str = `
        <ul>
            <li>
                <a>肖生克的救赎</a>
                <p>上映日期: 1994-09-10</p>
            </li>
            <li>
                <a>阿甘正传</a>
                <p>上映日期: 1994-07-06</p>
            </li>
         </ul>`


        //提取ul标签里面的电影名和上映时间
        //声明正则
        const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/sg
        //调用方法
        const result = str.matchAll(reg)
        console.log(result)

/*         for(let v of result){
            console.log(v)
        } */

        const arr = [...result]
        console.log(arr)   
        
    </script>

</body>

</html>
