<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象展开</title>
</head>

<body>
    <script>
        /* 
            Rest 参数与 spread 扩展运算符在 ES6 中已经引入，不过 ES6 中只针对于数组，
            在 ES9 中为对象提供了像数组一样的 rest 参数和扩展运算符
        */

        /* function connect({ host, port, ...user}) {
            console.log(host)
            console.log(port)
            console.log(user)
        }

        connect({
            host: '127.0.0.1',
            port: 3306,
            username:'root',
            password:'root',
            type:'master'
        }) */

        //对象的扩展运算符
        const skill = {
            q:'天音波' ,  
            w:'金钟罩'    
        }
        let result = {...skill}
        console.log(result)
        // ...skillOne   =>  {q: "天音波", w: "金钟罩"}

        const skillOne = {
            q:'天音波'        
        }
        const skillTwo = {       
            w:'金钟罩'
        }
        const skillthree = {       
            E:'天雷破'
        }
        const skillfour = {       
            R:'猛龙摆尾'
        }
        //对象合并
        const mangseng = {...skillOne,...skillTwo,...skillthree,...skillfour}
        console.log(mangseng)
        //
    </script>
</body>

</html>
