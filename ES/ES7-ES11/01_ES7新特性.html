<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES7新特性</title>
</head>
<body>
    <script>
        //includes ES5index

        const sidamingzhu = ['西游记','红楼梦','三国演义','水浒传']
        //ES7判断
        console.log(sidamingzhu.includes('西游记'))
        console.log(sidamingzhu.includes('金瓶梅'))
        console.log(sidamingzhu.indexOf('金瓶梅'))
        console.log(sidamingzhu.indexOf('西游记'))
        
        //幂运算
        console.log(2 ** 10) 
        console.log(Math.pow(2,10)) 

    </script>
    

</body>
</html>
