<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.fromEntries</title>
</head>
<body>
    <script>
        //二维数组做参数 创建对象
        const result = Object.fromEntries([
            ['name','尚硅谷'],
            ['xueke','Java,大数据，前端，云计算']
        ])
        console.log(result)

        //map做参数 创建对象
        const m = new Map()
        m.set('name','atguigu')
        const result_1 = Object.fromEntries(m)
        console.log(result_1)

        //ES8中Object.entries方法可以将一个对象转换为一个二维数组
        const arr = Object.entries({
            name:'浙江海洋大学',
            location:'浙江'
        }) 
        console.log(arr)
    </script>
</body>
</html>
